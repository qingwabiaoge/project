<button onclick="fn2(event)">click</button>
<script>

    function fn2(e) {
        console.log(e)
    }
</script>

<button id="btn">addEventListener</button>
<script>
    function f(e) {
        console.log(e)
    }

    const el = document.getElementById('btn')
    el.addEventListener('click', function (event) {
        //原理是function定义式内可以放任何表达式和语句
        f(event)
    })
</script>
