<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        html {
            height: 100%;
            overflow-x: hidden;
        }

        div {

            height: 2000px;
            background-image: url("http://ww2.sinaimg.cn/large/006mwlTsgw1f7ixmkutsyj30jg0rigqc.jpg");

            background-attachment: fixed;
            background-size: cover;
            background-position: center top;
        }

        h1 {
            text-align: center;
            padding: 600px;
        }
    </style>



</head>
<body>
<p style="height: 800px; background: #000"></p>
<div class="ceshi"><h1>MIKU</h1></div>

<script>

        window.onscroll = function(){
            var speed = 4.0;
            var bd= document.getElementsByClassName('ceshi');
            bd[0].style.backgroundPositionY = (-window.pageYOffset/speed) + "px";
        }

</script>
</body>
</html>
