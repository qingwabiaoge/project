<meta charset="utf-8">

<script>
    var i //@位置1
    i = 1 //对位置1的变量i进行赋值
    i++//再对位置1的变量i进行修改
    console.log(i)//对位置1的变量输出
</script>

<script>
    var i = 1 //@位置1
    function f() {
        i++ //对位置1 的i的值进行修改
    }

    f()
    i++//对位置1 的i的值进行修改
    console.log(i)//对位置1的变量输出

</script>

<script>
    var i = 1 //@位置1
    function f() {
        var i = 10 //@位置2
        i++ //对位置2 的i的值进行修改
        console.log(i) //对位置2为i进行输出
    }

    f()

    i++//对位置1 的i的值进行修改
    console.log(i)//对位置1的变量输出
</script>

<script>
    var a = 10//@位置1
    var obj = {
        a: 1,//@位置2
        b: function () {
            a += 1  //对位置1的变量a进行修改
            this.a += 1// obj.b(),this=obj,对位置2的变量进行修改
        }
    }
    obj.b() //this=obj

    console.log(a)//对位置1的a进行输出
    console.log(obj.a)//对位置2的a进行输出

</script>
