<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 0; i < 10; i++) {
        console.log(i)
    }

    var arr = [1, 2, 3, 4]



    console.log(`for..of 循环出值`)
    for (let i of arr) {  //结构和for循环类似for(...){...}
        console.log(i)
    }


    console.log(`for..in 循环出key`)
    for (let i in arr) {//结构和for循环类似for(...){...}
        console.log(i)
    }
</script>
</body>
</html>
