<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<div id="app">
    {{props1}} <br>
    <ch :props1.sync="props1"></ch>
    <!--等价于下边-->
    <ch :props1="props1"
        @update:props1="data => props1 = data">

    </ch>


</div>

<script>
    var ch = {
        template: `<input type="text"
                            :value="props1"
                            @input="$emit('update:props1', $event.target.value)" >`,
        props: ["props1"]

    }
    vm = new Vue({
        el: '#app',
        components: {ch},
        data: {props1: 'some'}
    })

</script>

</body>
</html>
