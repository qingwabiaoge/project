<div id="app" style="border: 1px solid #0f0">


</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>


    //1.建立vue对象
    const vm = new Vue({template: '<h1>Hello!</h1>'})


    //2.$mount渲染虚拟dom,并得替换#app节点
    var dom = vm.$mount().$el


    console.log(dom)


    //手动把dom插入替换#app节点
    document.getElementById('app').appendChild(dom)

</script>
