<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>

<div id="app">


</div>


<script>
    //构造函数的参数
    const store = new Vuex.Store({
        state: {n: 1},
        modules: {
            moduleA: {
                namespaced: true,
                state: { //state===moduleA
                    count: 0
                },
                mutations: {
                    set: state => {

                    }
                },
                actions: {
                    //只有action里rootsate,rootgetters
                    get: ctx => {
                        console.log({'ctx': ctx})
                    }
                }
            },

        },


    })
    //打印出构造函数
    console.log('instrust',Vuex.Store)
    //打印出构造函数的静态函数,和protorype
    console.log({class: Vuex.Store})
    //打印出实例(protorype)
    console.log({instance: store})

    store.commit('moduleA/set')
    store.dispatch('moduleA/get')


</script>
