<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<style>

    .row {
        background: #ccc;
        margin-top: 10px;
        height: 2000px
    }
</style>
<body>
<div class="wrap">

    <div class="row">
        <div class="item">1</div>
    </div>

</div>
<script>
    $(document).ready(function () {

        var i = 2
        $(window).scroll(
                function () {


                    if (i <= 3 && $(document).scrollTop() >= $(document).height() - $(window).height() - 200) {


                        $(".wrap").append("<div class='row'></div>").find(".row:eq(" + (i - 1) + ")").load("page" + i + ".html .item")
                        i = i + 1
                    }

                })


    });


</script>
</body>
</html>
