<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>直接编写的js代码</title>
</head>
<script src="http://cdn.http6.net/jquery.min.js"></script>

<body>
<P style="position:fixed; right: 0; top: 0;"></P>
<DIV class="a" style="margin-top: 1900px; margin-bottom: 1900px; border: 10px solid #000;">.a</DIV>

</body>


<!--滚动到顶部 滚到到指定位置 滚到到底部触发-->
<script>
    $(document).ready(function () {

                $(window).scroll(function () {

                            if ($(document).scrollTop() <= 0) {
                                $("p").text("滚动条已经到达顶部")
                            }
                            if ($(document).scrollTop() >= 500) {
                                $("p").text("滚动条已经到达500px")

                            }
                            if ($(".a").offset().top - $(document).scrollTop() <= 300) {
                                $("p").text(".a距离顶部300px")

                            }
                            if ($(document).scrollTop() >= $(document).height() - $(window).height()) {

                                $("p").text("滚动条已经到达底部！")
                            }


                        }
                );
            }
    );


</script>


<script>
    var lastScrollTop = 0;
    $(window).scroll(function () {

        if ($(this).scrollTop() > lastScrollTop) {
            $("p").text("向下滚动")
        } else {
            $("p").text("向上滚动")
        }
        lastScrollTop = $(this).scrollTop();
    });

</script>


<!-- jqury body开始滚动触发函数2-->


</html>
