<body>


<style type="text/css">
	/* css 重置 */
	*{margin:0; padding:0; list-style:none; }
	body{ background:#fff; font:normal 12px/22px 宋体;  }
	img{ border:0;  }
	a{ text-decoration:none; color:#333;  }
	a:hover{ color:#1974A1;  }
	.js{width:90%; margin:10px auto 0 auto; }
	.js p{ padding:5px 0; font-weight:bold; overflow:hidden;  }
	.js p span{ float:right; }
	.js p span a{ color:#f00; text-decoration:underline;   }
	.js textarea{ height:100px;  width:98%; padding:5px; border:1px solid #ccc; border-top:2px solid #aaa;  border-left:2px solid #aaa;  }

	/* 本例子css */
	#iFocus { height:330px; overflow:hidden; position:relative; width:780px; background:#000;  }
	#iFocus ul { height:330px; position:absolute; z-index:88 }
	#iFocus ul li { float:left; width:780px; height:330px; overflow:hidden; position:relative; background:#000; z-index:81 }
	#iFocus ul li a{ display:block;  float:left }
	#iFocus ul li a img{ vertical-align:middle;  }
	#iFocus .btnBg { position:absolute; width:780px; height:35px; left:0; bottom:0; background:#999; z-index:89; filter:alpha(opacity=50);opacity:0.5;  }
	#iFocus .btn { position:absolute; width:770px; height:18px; left:0; bottom:8px; padding-left:10px; text-align:right; z-index:90 }
	#iFocus .btn span { display:inline-block; _display:inline; _zoom:1; width:18px; height:18px; line-height:18px; text-align:center; font-size:16px; font-family:"微软雅黑"; margin-right:5px; cursor:pointer; color:#333; background:#e0e0e0; border:solid 1px #fff }
	#iFocus .btn span.on { background:#dc0050; color:#fcc; border:solid 1px #dc0050 }

</style>

	<div id="iFocus" style="margin:0 auto">
		<ul>
			<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/1.1.jpg" /></a></li>
			<li>
					<a href="http://www.SuperSlide2.com" target="_blank"><img src="images/2.1.jpg" /></a>
					<a href="http://www.SuperSlide2.com" target="_blank"><img src="images/2.2.jpg" /></a>
			</li>
			<li>
					<a href="http://www.SuperSlide2.com" target="_blank"><img src="images/3.1.jpg" /></a>
					<a href="http://www.SuperSlide2.com" target="_blank"><img src="images/3.2.jpg" /></a>
					<a href="http://www.SuperSlide2.com" target="_blank"><img src="images/3.3.jpg" /></a>
			</li>
			<li>
					<a href="http://www.SuperSlide2.com" target="_blank"><img src="images/4.1.jpg" /></a>
					<a href="http://www.SuperSlide2.com" target="_blank"><img src="images/4.2.jpg" /></a>
			</li>
			<li>
					<a href="http://www.SuperSlide2.com" target="_blank"><img src="images/5.1.jpg" /></a>
					<a href="http://www.SuperSlide2.com" target="_blank"><img src="images/5.2.jpg" /></a>
					<a href="http://www.SuperSlide2.com" target="_blank"><img src="images/5.3.jpg" /></a>
			</li>
		</ul>
		<div class="btnBg"></div>
		<div class="btn">
			<span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
		</div>
	</div>

	<script type="text/javascript">
		jQuery("#iFocus li a").hover(function(){ $(this).css("opacity",1).siblings().css("opacity",0.7) },function(){ $(this).css("opacity",1).siblings().css("opacity",1) });//鼠标移到图片上时聚焦效果
		jQuery("#iFocus").slide({ titCell:".btn span", mainCell:"ul",effect:"left", autoPlay:true});
	</script>


	<div class="js">
		<p><span>效果参考网址：<a target="_blank" href="http://www.vjia.com/">http://www.vjia.com/</a></span>js调用：少量js+单个SuperSlide</p>

//大图切换
jQuery("#iFocus").slide({ titCell:".btn span", mainCell:"ul",effect:"left", autoPlay:true});

	</div>
