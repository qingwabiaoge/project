<title>SuperSlide - 哇噻网首页焦点图</title>
<script type="text/javascript" src="../../jquery1.42.min.js"></script><script type="text/javascript" src="../../jquery.SuperSlide.2.1.js"></script>
</head>
<body>


<style type="text/css">
	/* css 重置 */
	*{margin:0; padding:0; list-style:none; }
	body{ background:#fff; font:normal 12px/22px 宋体;  }
	img{ border:0;  }
	a{ text-decoration:none; color:#333;  }
	a:hover{ color:#1974A1;  }
	.js{width:90%; margin:10px auto 0 auto; }
	.js p{ padding:5px 0; font-weight:bold; overflow:hidden;  }
	.js p span{ float:right; }
	.js p span a{ color:#f00; text-decoration:underline;   }
	.js textarea{ height:50px;  width:98%; padding:5px; border:1px solid #ccc; border-top:2px solid #aaa;  border-left:2px solid #aaa;  }

	/* 本例子css */
	.slideBox{ height: 275px; overflow: hidden; width: 576px; position:relative;  }
	.slideBox .hd{ width: 576px; height: 32px; position:absolute; top:243px; z-index:1; }
	.slideBox .hd li{width:96px;float:left;height:32px;line-height:32px;overflow:hidden; color:#fff;text-align:center; cursor:pointer; }
	.slideBox .hd li.on{color:#FFF;background:#21b6bb;text-decoration:none;}
	.slideBox .bd li{ width:576px;height:275px; overflow:hidden;    }
	.slideBox .txtBg{ position:absolute; width:100%; height:32px;   top:243px; background:#EEDDD6; filter:alpha(opacity=60);opacity:0.6;  }

</style>

	<div class="slideBox" style="margin:0 auto">
		<div class="bd">
			<ul>
				<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/1.jpg" /></a></li>
				<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/2.jpg" /></a></li>
				<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/3.jpg" /></a></li>
				<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/4.jpg" /></a></li>
				<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/5.jpg" /></a></li>
				<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/6.jpg" /></a></li>
			</ul>
		</div>
		<div class="txtBg"></div>
		<div class="hd">
			<ul>
				<li>圣诞欢乐赢</li>
				<li>2012末日畅想</li>
				<li>5大秋冬女装</li>
				<li>木头的味道，成</li>
				<li>你需要一双好</li>
				<li>哇噻网微信平台</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
		jQuery(".slideBox").slide({ mainCell:".bd ul",effect:"top", autoPlay:true, delayTime:300});
	</script>


	<div class="js">
		<p><span>效果参考网址：<a target="_blank" href="http://www.wowsai.com/">http://www.wowsai.com/</a></span>js调用：</p>
		<textarea>
jQuery(".slideBox").slide({ mainCell:".bd ul",effect:"top", autoPlay:true, delayTime:300});
		</textarea>
	</div>



</body>
