<meta name="Keywords" content="SuperSlide,jQuery-qq商城焦点图">
<meta name="Description" content="SuperSlide,jQuery-qq商城焦点图">
<title>SuperSlide - qq商城焦点图</title>
<script type="text/javascript" src="../../jquery1.42.min.js"></script><script type="text/javascript" src="../../jquery.SuperSlide.2.1.js"></script>
</head>
<body>


<style type="text/css">
	/* css 重置 */
	*{margin:0; padding:0; list-style:none; }
	body{ background:#fff; font:normal 12px/22px 宋体;  }
	img{ border:0;  }
	a{ text-decoration:none; color:#333;  }
	a:hover{ color:#1974A1;  }
	.js{width:90%; margin:10px auto 0 auto; }
	.js p{ padding:5px 0; font-weight:bold; overflow:hidden;  }
	.js p span{ float:right; }
	.js p span a{ color:#f00; text-decoration:underline;   }
	.js textarea{ height:100px;  width:98%; padding:5px; border:1px solid #ccc; border-top:2px solid #aaa;  border-left:2px solid #aaa;  }

	/* 本例子css */
	.focusBox { position: relative; width:800px; height:280px; overflow: hidden; }
	.focusBox .pic img { width:800px; height:280px; display: block; }
	.focusBox .hd { overflow:hidden; zoom:1; position:absolute; bottom:5px; right:10px; z-index:3}
	.focusBox .hd li{float:left; line-height:15px; text-align:center; font-size:12px; width:25px; height:10px; cursor:pointer; overflow:hidden; background:#919191; margin-left:4px; filter:alpha(opacity=80); opacity:.8; -webkit-transition:All .5s ease;-moz-transition:All .5s ease;-o-transition:All .5s ease }
	.focusBox .hd .on{ background:#fff; filter:alpha(opacity=100);opacity:1;   }

	.focusBox .prev,
	.focusBox .next { width:45px; height:99px; position:absolute; top:91px; z-index:3; filter:alpha(opacity=20); -moz-opacity:.2; opacity:.2; -webkit-transition:All .5s ease;-moz-transition:All .5s ease;-o-transition:All .5s ease}
	.focusBox .prev { background-image:url(images/index.png); background-position:-112px 0; left:0 }
	.focusBox .next { background-image:url(images/index.png); background-position:-158px 0; right:0 }
	.focusBox .prev:hover,
	.focusBox .next:hover { filter:alpha(opacity=60); -moz-opacity:.6; opacity:.6 }

	</style>

	<div class="focusBox" style="margin:0 auto">
			<ul class="pic">
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/1.jpg"/></a></li>
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/2.jpg"/></a></li>
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/3.jpg"/></a></li>
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/4.jpg"/></a></li>
			</ul>
			<a class="prev" href="javascript:void(0)"></a>
			<a class="next" href="javascript:void(0)"></a>
			<ul class="hd">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
	</div>

	<script type="text/javascript">
		jQuery(".focusBox").slide({ mainCell:".pic",effect:"left", autoPlay:true, delayTime:300});
	</script>


	<div class="js">
		<p><span>效果参考网址：<a target="_blank" href="http://shop.qq.com/">http://shop.qq.com/</a></span>js调用：</p>
		<textarea>
jQuery(".focusBox").slide({ mainCell:".pic",effect:"left", autoPlay:true, delayTime:300});
		</textarea>
	</div>



</body>
