	.js textarea{ height:50px;  width:98%; padding:5px; border:1px solid #ccc; border-top:2px solid #aaa;  border-left:2px solid #aaa;  }

	/* 本例子css */
	.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
	.navBar{  position:relative; width:980px; margin:0 auto; position:relative; z-index:1;  background:#3CADED; color:#fff; height:40px; line-height:40px;   }
	.nav{ overflow:hidden; zoom:1; }
	.nav .m{ float:left;  padding:0 10px; display:inline;  }

	.nav .on h3 a{ height:36px; line-height:36px;   background:#fff; margin-top:4px;  color:#3CADED;   }

	.subNav{ color:#333;  height:36px; line-height:36px; background:#fff; border-bottom:1px solid #ccc; overflow:hidden; padding:0 10px;  }
	.subNav li{ overflow:hidden; zoom:1; }	
	.subNav iframe{ float:right;  }
	.subNav a{ margin:0 10px;  }

</style>

	<script type="text/javascript">

		// 其实这种导航效果相当于Tab切换，用titCell和mainCell 处理
		jQuery(".navBar").slide({ 
				titCell:".nav .m", // 鼠标触发对象
				mainCell:".subNav", // 切换对象包裹层
				delayTime:0, // 效果时间
				triggerTime:0, //鼠标延迟触发时间
				returnDefault:true  //返回默认状态
			});
	</script>
