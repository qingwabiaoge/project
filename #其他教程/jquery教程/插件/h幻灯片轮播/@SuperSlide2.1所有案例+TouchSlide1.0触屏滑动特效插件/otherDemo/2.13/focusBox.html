<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="Keywords" content="SuperSlide,jQuery-实用焦点图">
<meta name="Description" content="SuperSlide,jQuery-实用焦点图">
<title>SuperSlide - 实用焦点图</title>
<script type="text/javascript" src="../../jquery1.42.min.js"></script><script type="text/javascript" src="../../jquery.SuperSlide.2.1.js"></script>
</head>
<body>


<style type="text/css">
	/* css 重置 */
	*{margin:0; padding:0; list-style:none; }
	body{ background:#fff; font:normal 12px/22px 宋体;  }
	img{ border:0;  }
	a{ text-decoration:none; color:#333;  }
	a:hover{ color:#1974A1;  }
	.js{width:90%; margin:10px auto 0 auto; }
	.js p{ padding:5px 0; font-weight:bold; overflow:hidden;  }
	.js p span{ float:right; }
	.js p span a{ color:#f00; text-decoration:underline;   }
	.js textarea{ height:100px;  width:98%; padding:5px; border:1px solid #ccc; border-top:2px solid #aaa;  border-left:2px solid #aaa;  }

	/* 本例子css */
	.focusBox { position: relative; width: 320px; height: 240px; overflow: hidden; font: 12px/1.5 Verdana, Geneva, sans-serif; text-align: left; background: white; }
	.focusBox .pic img { width: 320px; height: 240px; display: block; }
	.focusBox .txt-bg { position: absolute; bottom: 0; z-index: 1; height: 36px; width:100%;  background: #333; filter: alpha(opacity=40); opacity: 0.4; overflow: hidden; }
	.focusBox .txt { position: absolute; bottom: 0; z-index: 2; height: 36px; width:100%; overflow: hidden; }
	.focusBox .txt li{ height:36px; line-height:36px; position:absolute; bottom:-36px;}
	.focusBox .txt li a{ display: block; color: white; padding: 0 0 0 10px; font-size: 12px; font-weight: bold; text-decoration: none; }
	.focusBox .num { position: absolute; z-index: 3; bottom: 8px; right: 8px; }
	.focusBox .num li{ float: left; position: relative; width: 18px; height: 15px; line-height: 15px; overflow: hidden; text-align: center; margin-right: 1px; cursor: pointer; }
	.focusBox .num li a,.focusBox .num li span { position: absolute; z-index: 2; display: block; color: white; width: 100%; height: 100%; top: 0; left: 0; text-decoration: none; }
	.focusBox .num li span { z-index: 1; background: black; filter: alpha(opacity=50); opacity: 0.5; }
	.focusBox .num li.on a,.focusBox .num a:hover{ background:#f60;  }
	</style>

	<div class="focusBox" style="margin:0 auto">
			<ul class="pic">
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/1.jpg"/></a></li>
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/2.jpg"/></a></li>
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/3.jpg"/></a></li>
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/4.jpg"/></a></li>
			</ul>
			<div class="txt-bg"></div>
			<div class="txt">
				<ul>
					<li><a href="#">SuperSlide美女福利图Quiet</a></li>
					<li><a href="#">SuperSlide美女福利图DoubleLi</a></li>
					<li><a href="#">SuperSlide美女福利图爱的练习曲</a></li>
					<li><a href="#">SuperSlide美女福利图夜莺</a></li>
				</ul>
			</div>

			<ul class="num">
				<li><a>1</a><span></span></li>
				<li><a>2</a><span></span></li>
				<li><a>3</a><span></span></li>
				<li><a>4</a><span></span></li>
			</ul>
	</div>

	<script type="text/javascript">
		jQuery(".focusBox").slide({ titCell:".num li", mainCell:".pic",effect:"fold", autoPlay:true,trigger:"click",
			//下面startFun代码用于控制文字上下切换
			startFun:function(i){
				 jQuery(".focusBox .txt li").eq(i).animate({"bottom":0}).siblings().animate({"bottom":-36});
			}
		});
	</script>


	<div class="js">
		<p><span>效果参考网址：</span>js调用：少量js+单个SuperSlide</p>
		<textarea>
jQuery(".focusBox").slide({ titCell:".num li", mainCell:".pic",effect:"fold", autoPlay:true,trigger:"click",
	//下面startFun代码用于控制文字上下切换
	startFun:function(i){
		 jQuery(".focusBox .txt li").eq(i).animate({"bottom":0}).siblings().animate({"bottom":-36});
	}
});
		</textarea>
	</div>



</body>
</html>
