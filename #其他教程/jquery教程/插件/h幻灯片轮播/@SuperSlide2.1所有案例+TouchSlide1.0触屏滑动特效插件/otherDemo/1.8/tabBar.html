<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="Keywords" content="SuperSlide带左右按钮点击切换">
<meta name="Description" content="SuperSlide带左右按钮点击切换">
<title>SuperSlide - 带左右按钮点击切换</title>
<script type="text/javascript" src="../../jquery1.42.min.js"></script><script type="text/javascript" src="../../jquery.SuperSlide.2.1.js"></script>
</head>
<body>


<style type="text/css">
	/* css 重置 */
	*{margin:0; padding:0; list-style:none; }
	body{ background:#fff; font:normal 12px/22px 宋体;  }
	img{ border:0;  }
	a{ text-decoration:none; color:#333;  }
	a:hover{ color:#1974A1;  }
	.js{width:90%; margin:10px auto 0 auto; }
	.js p{ padding:5px 0; font-weight:bold; overflow:hidden;  }
	.js p span{ float:right; }
	.js p span a{ color:#f00; text-decoration:underline;   }
	.js textarea{ height:100px;  width:98%; padding:5px; border:1px solid #ccc; border-top:2px solid #aaa;  border-left:2px solid #aaa;  }

	/* 本例子css */
	.tabBar{ width:600px; font-family:"Microsoft YaHei"; }
	.tabBar .hd ul{ z-index:5; position:relative;  zoom:1;}
	.tabBar .hd li{ float:left; height:24px; line-height:24px; margin-top:4px; padding:0px 16px 0px 16px; margin-right:5px; color:#333333; background:url(images/btn_bg.gif) repeat-x; border:1px solid #c8d1d5; border-bottom:0px; cursor:pointer;}
	.tabBar .hd li.on{ height:27px; line-height:32px; font-weight:bold; overflow:hidden; margin-top:0px; position:relative; top:1px; border-top:2px solid #004ea2; background:#fff; }
	.tabBar .hd li.on span{ font-weight:bold; color:#c00;  }
	.tabBar .bd{ border:1px solid #C8D1D5; padding:10px 40px 0 40px; clear:both; position:relative; height:200px; overflow:hidden;   }
	.tabBar .bd .conWrap{ width:500px;  }
	.tabBar .prev,.tabBar .next{ position:absolute; left:10px; top:80px; }
	.tabBar .next{ left:auto; right:10px; }
	.tabBar .prevStop,.tabBar .nextStop{ display:none;  }
	.tabBar .bd p{ padding-bottom:10px  }

</style>


	<div class="tabBar" style="margin:0 auto">
		<div class="hd">
			<ul>
				<li>第<span>1</span>步 魔方网站</li>
				<li>第<span>2</span>步 雨滴</li>
				<li>第<span>3</span>步 移动推广</li>
			</ul>
		</div>
		<div class="bd">

				<div class="conWrap">

							<div class="con">
								<p>
									注册插件是当企业发起某个活动时，用户通过该插件进行手机注册并参与活动，<br/>管理后台可以统计注册成功的手机号码，可导出。
								</p>
								<p><img src="images/1.jpg" /></p>
							</div>
							<div class="con">
								<p>
									企业想的拥有自己的手机客户端？<br/>让您的客户在手机上安装，把企业网站内容植入移动终端？
								</p>
								<p><img src="images/2.jpg" /></p>
							</div>
							<div class="con">
								<p>
									让手机客户端进入app store、安卓市场提供下载和推广？<br/>
									您还在为复杂的开发和高额的人力投入而发愁吗？
								</p>
								<p><img src="images/3.jpg" /></p>
							</div>

				</div>
				<a class="prev" href="javascript:void(0)"><img src="images/lj.gif" /></a>
				<a class="next" href="javascript:void(0)"><img src="images/rj.gif" /></a>
		</div>
	</div>


	<script type="text/javascript">
	jQuery(".tabBar").slide({ mainCell:".conWrap", effect:"left", trigger:"click", pnLoop:false });
	</script>


	<div class="js">
		<p><span>效果参考网址：</span>js调用：单个SuperSlide</p>
		<textarea>
jQuery(".tabBar").slide({ mainCell:".conWrap", effect:"left", trigger:"click", pnLoop:false });
		</textarea>
	</div>



</body>
</html>
