</head>
<body>


<style type="text/css">
	/* css 重置 */
	*{margin:0; padding:0; list-style:none; }
	body{ background:#fff; font:normal 12px/22px 宋体;  }
	img{ border:0;  }
	a{ text-decoration:none; color:#333;  }
	a:hover{ color:#1974A1;  }
	.js{width:90%; margin:10px auto 0 auto; }
	.js p{ padding:5px 0; font-weight:bold; overflow:hidden;  }
	.js p span{ float:right; }
	.js p span a{ color:#f00; text-decoration:underline;   }
	.js textarea{ height:50px;  width:98%; padding:5px; border:1px solid #ccc; border-top:2px solid #aaa;  border-left:2px solid #aaa;  }

	/* 本例子css */
	.tmall-ad{ position: relative; height: 320px; width:200px; overflow: hidden;  }
	.tmall-ad .fCs-con li{ width:200px; height:320px; }
	.tmall-ad .fCs-nav{ width: 200px; height: 120px; position: absolute; top: 170px; left: 0px; }
	.tmall-ad .fCs-nav li{ font-weight: bold; padding-left: 20px; padding-right: 20px; width: 140px; height: 30px; line-height: 30px; opacity: .95; filter: alpha(opacity=95); position: absolute; left: 0; white-space: nowrap; cursor: pointer;
	}
	.tmall-ad .fCs-nav li a{ display: block; color: white; text-decoration: none; overflow: hidden; width: 140px; text-overflow: ellipsis; white-space: nowrap; }
	.tmall-ad .fCs-nav li s{ display:none; background:url(images/icons.png) -107px -20px; width: 5px; height: 9px; position: absolute; right: 15px; top: 10px; overflow: hidden;}
	.tmall-ad .fCs-nav .fCs-nav1 { background-color: #994c73; top: 30px; }
	.tmall-ad .fCs-nav .fCs-nav2 { background-color: #f66; top: 60px; }
	.tmall-ad .fCs-nav .fCs-nav3 { background-color: #2e8799; top: 90px;  }
	.tmall-ad .fCs-nav li.on s{ display:block;  }

</style>


	<div class="tmall-ad" style="margin:0 auto">
			<ul class="fCs-con">
				<li><a href="#"><img src="images/1.jpg" /></a></li>
				<li><a href="#"><img src="images/2.jpg" /></a></li>
				<li><a href="#"><img src="images/3.jpg" /></a></li>
			</ul>
			<ul class="fCs-nav">
					<li class="fCs-nav1"><a href="http://www.SuperSlide2.com" target="_blank">保暖内衣  全场包邮</a><s></s></li>
					<li class="fCs-nav2"><a href="http://www.SuperSlide2.com" target="_blank">冬季新品 火热抢购</a><s></s></li>
					<li class="fCs-nav3"><a href="http://www.SuperSlide2.com" target="_blank">男款棉衣精选包邮</a><s></s></li>
			</ul>
	</div>
	<script type="text/javascript">
	jQuery(".tmall-ad").slide({ titCell:".fCs-nav li", mainCell:".fCs-con", effect:"left",delayTime:500,easing:"easeInOutQuad",
		startFun:function(i){ jQuery(".tmall-ad .fCs-nav li").eq(i).animate({"width":160},200).siblings().animate({"width":140},200) }
	});
	</script>


	<div class="js">
		<p><span>效果参考网址：<a target="_blank" href="http://www.tmall.com/">http://www.tmall.com/</a></span>js调用：少量js+单个SuperSlide</p>
		<textarea>
jQuery(".tmall-ad").slide({ titCell:".fCs-nav li", mainCell:".fCs-con", effect:"left",delayTime:500,easing:"easeInOutQuad",
	startFun:function(i){ jQuery(".tmall-ad .fCs-nav li").eq(i).animate({"width":160},200).siblings().animate({"width":140},200) }
});
		</textarea>
	</div>
