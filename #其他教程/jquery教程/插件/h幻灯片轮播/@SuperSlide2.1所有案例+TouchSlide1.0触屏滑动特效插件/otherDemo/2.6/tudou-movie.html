<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="Keywords" content="SuperSlide,jQuery-土豆电影频道焦点图">
<meta name="Description" content="SuperSlide,jQuery-土豆电影频道焦点图">
<title>SuperSlide - 土豆电影频道焦点图</title>
<script type="text/javascript" src="../../jquery1.42.min.js"></script><script type="text/javascript" src="../../jquery.SuperSlide.2.1.js"></script>
</head>
<body>


<style type="text/css">
	/* css 重置 */
	*{margin:0; padding:0; list-style:none; }
	body{ background:#fff; font:normal 12px/22px 宋体;  }
	img{ border:0;  }
	a{ text-decoration:none; color:#333;  }
	a:hover{ color:#1974A1;  }
	.js{width:90%; margin:10px auto 0 auto; }
	.js p{ padding:5px 0; font-weight:bold; overflow:hidden;  }
	.js p span{ float:right; }
	.js p span a{ color:#f00; text-decoration:underline;   }
	.js textarea{ height:50px;  width:98%; padding:5px; border:1px solid #ccc; border-top:2px solid #aaa;  border-left:2px solid #aaa;  }

	/* 本例子css */
	.hotspot{width:646px;height:301px;border:1px solid #ddd;overflow:hidden;position:relative}
	.hotspot .pic{ position:relative;background-color:#F7F7F7}
	.hotspot .pic img{ width:646px;height:301px; display:block;  }
	.hotspot .pic li{ width:646px; overflow:hidden; float:left; }

	.hotspot .txt{ height:30px;overflow:hidden;position:absolute;top:271px;left:0}
	.hotspot .txt .bl{width:650px;margin:0 0 0 -1px}
	.hotspot .btn{float:left;width:216px;height:30px;position:relative;overflow:hidden}
	.hotspot .btn .bg{position:absolute;width:215px;height:30px;border-top:1px solid #666;border-left:1px solid #666;background:#000;opacity:.7;filter:alpha(opacity=70)}
	.hotspot .btn .tt{width:200px;height:30px;overflow:hidden;position:absolute;z-index:2;padding:0 8px;font-size:14px;color:#fff;line-height:30px;*line-height:33px;cursor:pointer}
	.hotspot .btn .last{width:214px}
	.hotspot .btn:hover{text-decoration:none}
	.hotspot .on .bg{opacity:.9;filter:alpha(opacity=90)}

	.hotspot .btn{width:130px}
	.hotspot .btn .bg,.hotspot5 .btn .last{width:131px}
	.hotspot .btn .tt{width:120px}
	.hotspot .on .bg{background:#5c1302}
</style>

	<div class="hotspot" id="hotspot" style="margin:0 auto">
		<div class="pic">
			<ul class="scroll">
				<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/1.jpg"></a></li>
				<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/2.jpg"></a></li>
				<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/3.jpg"></a></li>
				<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/4.jpg"></a></li>
				<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="images/5.jpg"></a></li>
			</ul>
		</div>
		<div class="txt">
			<div class="bl">
				<a rel="1" class="btn" href="#">
					<span class="bg"></span>
					<span class="tt">《黑衣女人》</span>
				</a>
				<a rel="2" class="btn" href="#">
					<span class="bg"></span>
					<span class="tt">《听风者》</span>
				</a>
				<a rel="3" class="btn current" href="#">
					<span class="bg"></span>
					<span class="tt">《无间谍局》</span>
				</a>
				<a rel="4" class="btn" href="#">
					<span class="bg"></span>
					<span class="tt">《我11》</span>
				</a>
				<a rel="5" class="btn" href="#">
					<span class="bg last"></span>
					<span class="tt">《海豚湾》 </span>
				</a>
			</div>
		</div>
	</div>


	<script type="text/javascript">
	jQuery(".hotspot").slide({ titCell:".bl a", mainCell:".scroll", effect:"left", autoPlay:true,easing:"easeInOutCirc",delayTime:700});
	</script>


	<div class="js">
		<p><span>效果参考网址：<a target="_blank" href="http://movie.tudou.com/">http://movie.tudou.com/</a></span>js调用：</p>
		<textarea>
jQuery(".hotspot").slide({ titCell:".bl a", mainCell:".scroll", effect:"left", autoPlay:true,easing:"easeInOutCirc",delayTime:700});
		</textarea>
	</div>



</body>
</html>
