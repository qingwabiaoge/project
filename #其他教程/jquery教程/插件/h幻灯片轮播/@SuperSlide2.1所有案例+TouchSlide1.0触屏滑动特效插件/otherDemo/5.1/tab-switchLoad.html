<style type="text/css">
	/* css 重置 */
	*{margin:0; padding:0; list-style:none; }
	body{ background:#fff; font:normal 12px/22px 宋体;  }
	img{ border:0;  }
	a{ text-decoration:none; color:#333;  }
	a:hover{ color:#FF8400;  }
	.js{width:90%; margin:10px auto 0 auto; }
	.js p{ padding:5px 0; font-weight:bold; overflow:hidden;  }
	.js p span{ float:right; }
	.js p span a{ color:#f00; text-decoration:underline;   }
	.js textarea{ height:50px;  width:98%; padding:5px; border:1px solid #ccc; border-top:2px solid #aaa;  border-left:2px solid #aaa;  }

	/* 本例子css */
	.tabBox{ border-top:2px solid #996666; width:892px; margin:0 auto;  }
	.tabBox .hd{ height:33px; line-height:33px; border:1px solid #DDCDCD; border-top:0; background:#f6f6f6;  }
	.tabBox .hd ul{ position:absolute; width:100%; height:34px; overflow:hidden;  }
	.tabBox .hd li{ width:180px; border:1px solid #ddd; border-top:0; border-bottom:0;  margin-left:-1px; float:left; text-align:center; 
		font:normal 14px/33px "Microsoft YaHei"; _font-weight:bold; color:#999; 
	}
	.tabBox .hd li a{ color:#999; display:block;  }
	.tabBox .hd li.on{ background:#996666; }
	.tabBox .hd li.on a{ color:#fff;  }
	.tabBox .bd{ padding:10px 0; border:1px solid #DDCDCD; border-top:0;   }
	.tabBox .bd ul{ overflow:hidden;  }
	.tabBox .bd ul li{ width:166px; float:left; overflow:hidden; margin-left:10px; display:inline;  }
	.tabBox .bd ul li img{ width:166px; height:250px; display:block; background:url(images/loading.gif) center center no-repeat; }

</style>
