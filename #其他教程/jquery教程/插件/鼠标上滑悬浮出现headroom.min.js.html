<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
   
</head>
<body style="height:1200px">
    <nav id="headroom" class="navbar navbar-inverse navbar-fixed-top">
        <p>Hello World</p>
    </nav>

   <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">  
<!-- headroom in -->

 <style>
        .headroom {
            transition: transform 200ms linear;
        }
        .headroom--pinned {
            transform: translateY(0%);
        }
        .headroom--unpinned {
            transform: translateY(-100%);
        }
    </style>
   

    <script src="http://apps.bdimg.com/libs/headroom/0.5.0/headroom.min.js"></script>
    <script>
        // grab an element
        var myElement = document.querySelector("nav#headroom");
        // construct an instance of Headroom, passing the element
        var headroom  = new Headroom(myElement);
        // initialise
        headroom.init();
    </script>
    
    <!-- headroom out -->
</body>
</html>
