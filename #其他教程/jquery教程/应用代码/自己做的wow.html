<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://cdn.http6.net/jquery.min.js"></script>

    <link rel="stylesheet" href="../../style/ui/ui.css">


</head>
<body>

<div style="height: 1200px"></div>
<p data-animate data-opt='{"animation":"bounceInLeft","duration":"2s","delay":"0.2s"}'>1111111111111111111111</p>



<p  style="margin-top: 1200px" data-animate data-opt='{"animation":"bounceInLeft","duration":"2s","delay":"0.2s"}'>1111111111111111111111</p>

<script>
//元素出现到页面动画事件类似wow-----------------------------------------------------------------------------------------------

function leianimate() {

var _this = $("[data-animate]")
var opt = _this.data("opt");


$(document).scroll(function () {
var i = $(document).scrollTop() - _this.offset().top + $(window).height();

if (i > 0) {

_this.addClass("animated " + opt.animation).css({
"  animation-duration": opt.duration,
"-webkit-animation-duration": opt.duration,
"animation-delay": opt.delay,
"-webkit-animation-delay": opt.delay
})
}
else {

_this.removeClass("animated " + opt.animation)
}

return this;
})
}


if ($("[data-animate]").length > 0) {
leianimate()

}
</script>
</body>
</html>
