<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="http://cdn.http6.net/jquery.min.js"></script>
<style>
    .main li {
        height: 900px;
    }

    .menu {
        position: fixed;
        right: 0
    }

    .active {
        color: #f00
    }
</style>


<body>
<div class="menu">
    <ul>
        <li class="active"><i class="iconfont"></i>1</li>
        <li><i class="iconfont"></i>2</li>
        <li><i class="iconfont"></i>3</li>

    </ul>
</div>
<div class="main">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>

    </ul>
</div>

<script>
    var offon = true;
    $(window).scroll(function () {//滚动浏览器就会执行
        if (offon) {
            //获取滚动高度
            var _top = $(window).scrollTop();

            $('.main ul li').each(function (i) {
                //获取当前下标
                var _index = $(this).index();
                var _height = $(this).offset().top + 500;//获取上偏移值
                if (_height > _top) {//优先原则
                    $('.menu ul li').eq(_index).addClass('active').siblings().removeClass('active');
                    return false;//跳出遍历
                }
                ;
            });
        }
        ;
    });
    $('.menu ul li').click(function () {
        offon = false;
        var _index = $(this).index();
        $(this).addClass('active').siblings().removeClass('active');
        var _height = $('.main ul li').eq(_index).offset().top;//获取上偏移值
        $('body,html').animate({scrollTop: _height}, 500, function () {
            offon = true;
        });
    });
</script>
</body>
</html>
