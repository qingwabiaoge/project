<a href="http://www.w3school.com.cn/jquery/jquery_ref_selectors.asp">

    链接
</a>


<div class="loader" style="display: none">加载中....</div>


<script>

    $("[href!='']").click(function () {
        _this = $(this);
        $(".loader").show();
        setTimeout(function () {
            window.location.href = _this.attr("href");
        }, 2000);

        return false;
    })


</script>
