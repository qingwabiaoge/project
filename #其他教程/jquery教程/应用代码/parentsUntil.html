<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
    <script src="js/jquery.min.js">
    </script>
    <style>
        .ancestors * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>


    <script>
        $(document).ready(function () {
            $("span").parentsUntil("ul").css({"color": "red", "border": "2px solid red"});
        });
    </script>
</head>
<body>

<div class="ancestors">
    <div style="width:500px;">div (曾祖父)
        <ul>ul (祖父)
            <li>li (直接父)
                <span>span</span>
            </li>
        </ul>
    </div>

    <div style="width:500px;">div (祖父)
        <p>p (直接父)
            <span>span</span>
        </p>
    </div>
</div>

</body>
</html>
