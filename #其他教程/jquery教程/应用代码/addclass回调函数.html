<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>.addClass() 演示</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
        .big-blue {
            width: 200px;
            height: 200px;
            background-color: #00f;
        }
    </style>
      <script src="http://cdn.http6.net/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>

<div>11111111</div>

<script>
    $( "div" ).click(function() {
        $( this ).addClass( "big-blue", 1000, "easeOutBounce" , function(){alert("1")});
    });
</script>

</body>
</html>
