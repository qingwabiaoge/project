<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://cdn.http6.net/animate.min.css">
    <script src="http://cdn.http6.net/jquery.min.js"></script>
</head>
<body style="height: 2000px; background: #0000ff">
<div class="animated top" style="position: fixed; bottom: 20px; right: 20px; display: none;">
    <svg class="icon" style="width: 3em; height: 3em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7415"><path d="M0 0v1024h1024V0H0z m622.08 606.72l-117.76-117.76-117.76 117.76-35.84-35.84 153.6-153.6 153.6 153.6-35.84 35.84z" p-id="7416"></path></svg>
</div>
<script>
    $(window).scroll(function () {

            if ($(document).scrollTop() > 500) {
                $(".top").css("display", "block").removeClass("fadeOutDown").addClass("fadeInUp")

            }
            else {
                $(".top").removeClass("fadeInUp").addClass("fadeOutDown");

            }

        }
    )

    $(function () {
        $('.top').click(function () {
            $('html,body').animate({scrollTop: 0}, 500);
        });
    })
</script>


</body>
</html>
