<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <script src="http://cdn.http6.net/jquery.min.js"></script>
</head>
<body>
<ul>
    <li>item 1
        <ul>
            <li>sub item 1-a</li>
            <li>sub item 1-b</li>
        </ul>
    </li>
    <li>item 2
        <ul>
            <li>sub item 2-a</li>
            <li>sub item 2-b</li>
        </ul>
    </li>
</ul>
<script>
        $(document).click(

        function (event) {

            if ($(event.target).is("li")) {
                $(event.target).children().toggle();
            }
        })

</script>
</body>
</html>
