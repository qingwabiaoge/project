<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script type="text/javascript" src="http://cdn.http6.net/jquery.min.js"></script>
    <style>
        .active {
            background: #0f0
        }

    </style>
</head>
<body>
<div class="active">html文档的class=active</div>
<div>docmentready为.active")</div>
<div>click添加.active)</div>
<script>

    $(function () {
                $("div:eq(1)").addClass("active")
            }
    )
    $(function () {
                $("div:eq(2)").click(function () {
                    $(this).addClass("active")
                    return false
                })
            }
    )

    $(function () {
        $("body").append("<div class='active'>js新添加的div</div>")

    })

    $(function () {
        $(".active").click(function () {

            $(this).removeClass("active")
        })
    })
</script>
</body>
</html>
