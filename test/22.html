<script>


const obj1 = {
  a: 1,
  //{c: 3}有自己的内存地址0x003,
  b: { c: 3 }
}
// obj1.b计算后返回内存地址赋值给变量obj2
const obj2 = obj1.b

//obj1.b.c计算后普通值赋值给变量m
const m = obj1.b.c

//obj2.c和obj1.b.c都可以修改{c: 3}的值
obj2.c = 4

//obj2.c和obj1.b.c都可以访问0x003
console.log(obj2) //{c: 4}
console.log(obj1.b) //{c: 4}

console.log(m)

</script>
