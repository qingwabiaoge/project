<meta charset="UTF-8">


<ul onclick="alert('out')">

  <li onclick="stop()">onclick</li>

</ul>


<script>

  function stop() {
    if (event && event.stopPropagation) { //  w3c 标准
      event.stopPropagation();
    } else {// ie 678  IE浏览器
      event.cancelBubble = true;
    }
    alert('in')
  }

</script>
