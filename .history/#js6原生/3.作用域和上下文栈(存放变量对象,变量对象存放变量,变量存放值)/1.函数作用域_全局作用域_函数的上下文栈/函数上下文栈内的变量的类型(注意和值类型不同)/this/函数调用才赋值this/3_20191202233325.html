<script>
    const father = {
        faFn() {
            //此作用域的this====father
            console.log(this)

        },
        i: 1
    }
    const child = {
        $father: father,
        fn: father.faFn,        //表达式立即计算

       
        f() {
            //1.child.f()调用时,此作用域的this===child
            this.$father.faFn()
            //2.this赋值了child,等价于childfn
            this.fn()
        },


    }
    child.f()

</script>
