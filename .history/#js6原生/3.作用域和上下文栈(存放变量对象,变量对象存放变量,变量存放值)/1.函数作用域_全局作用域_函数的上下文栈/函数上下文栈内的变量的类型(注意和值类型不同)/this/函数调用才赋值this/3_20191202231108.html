<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>

<div id="app" ref="app">

</div>
<script>
    const father = {
        faFn() {
            //此作用域的this====father
            console.log(this)

        },
        i: 1
    }
    const child = {
        $father: father,
        //表达式立即计算
        fn: father.faFn,
        //f()未进栈执行之前下边代码不初始化,this也不会赋值
        f() {
            //1.child.f()调用时,此作用域的this===child
            this.$father.faFn()
            this.fn()
        },


    }
    child.f()

</script>
