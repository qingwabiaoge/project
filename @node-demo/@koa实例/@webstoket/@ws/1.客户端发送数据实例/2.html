<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    //建立连接,这里的ws变量只是个名字而已,和服务器的ws没有任何关系
    var _ws = new WebSocket("ws://localhost:3001");

    //连接建立时触发
    _ws.onopen = function (e) {
        console.log(`客户端说:something`)
        _ws.send('something');
    }
    //客户端接收服务端数据时触发
    _ws.onmessage = function ({data}) {
        console.log(data)
    }
    _ws.error = function () {
        console.log('出现错误')

    }
    // 断开 web socket 连接成功触发事件
    _ws.onclose = function () {
        console.log("连接已关闭...");
    };
</script>
</body>
</html>
