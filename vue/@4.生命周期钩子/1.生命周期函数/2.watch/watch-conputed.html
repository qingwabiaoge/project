<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>

<div id="app">

    <input type="number" v-model="msg">
    {{msg2}}
</div>
<script>
    const vm = new Vue(
        {
            el: '#app',
            data: {
                msg:1
            },
            computed: {

                msg2: function () {
                    return Number(this.msg + 1)
                }

            },
            watch: {
                msg2: function (new_) {
                    console.log(new_)
                }
            }


        }
    )
</script>
