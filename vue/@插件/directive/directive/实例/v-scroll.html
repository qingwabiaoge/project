<html>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<body style="height: 2000px">
<div id="app" v-scroll="true" style="position: fixed">
    11233333
</div>

<script>

    Vue.directive('scroll', {
        inserted(el, binding) {
            if (binding.value) {

                window.addEventListener('scroll', function () {
                    const height = document.documentElement.scrollTop || document.body.scrollTop || window.pageYOffset//滚动的高度兼容写法

                    if (height < 150) {
                        el.style.fontSize = height
                    }
                    console.log(height)
                })

            }
        }
    })

    const vm = new Vue({
        el: '#app',

    })


</script>
</body>
</html>
