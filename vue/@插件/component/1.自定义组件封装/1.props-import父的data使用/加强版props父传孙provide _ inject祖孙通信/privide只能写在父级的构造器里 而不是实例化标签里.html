<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>

<style>
    div {
        border: 1px solid #0bb20c
    }
</style>
<div id="app">
    根组件
    <parent>
        <son>
            <grandson>

            </grandson>

        </son>

    </parent>
</div>
<script>


    Vue.component('grandson', {
        template: '<div>grandson-{{msg}}</div>',
        inject: ['msg'],
        mounted() {
            console.log(this)
        }
    })
    Vue.component('son', {template: '<div>son2 <slot></slot></div>'})
    Vue.component('parent', {template: '<div>parent <slot></slot></div>', provide: {msg: '来parent的provide'}})


    const vm = new Vue({
        el: '#app',
        data: {},
        provide: {msg: '来自根组件provide'}

    })
</script>
