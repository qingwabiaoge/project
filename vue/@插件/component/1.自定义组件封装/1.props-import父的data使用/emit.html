<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<div id="app">
    {{value}}
    <cl v-model="value"></cl>

</div>


<script>

    const cl = {
        template: `<input @input="$emit('input',$event.target.value)" :value="value">`,
        props: ['value'],

    }


    const vm = new Vue(
        {
            el: '#app',
            components: {cl},
            data: {value: ''}
        }
    )


</script>
