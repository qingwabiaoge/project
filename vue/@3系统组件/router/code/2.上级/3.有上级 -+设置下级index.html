<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>


<style>
    div {
        border: 1px solid #0f0;
        margin: 20px
    }

    div > div {
        border: 1px solid #f00;
    }

    div > div > div {
        border: 1px solid #00f;
    }


</style>
<div id="app">
    vm跟组件:
    <ul>

        <li>
            <router-link to="/fa/">/fa/</router-link>

        </li>
        <li>
            <router-link :to="{name:'fa_index'}">name="fa_index"</router-link>
        </li>
        <li>
            <router-link to="/fa/01">/fa/01</router-link>
        </li>
        <li>
            <router-link to="/fa/02">/fa/02</router-link>
        </li>
    </ul>
    <!--这个router-view容易忘记-->
    <router-view></router-view>

</div>
<script>
    /* 这个router-view容易忘记*/
    const fa = {template: '<div>fa组件:<router-view></router-view></div>'}
    const id = {template: '<div>id组件:{{$route.params.id}}</div>'}
    const fa_index = {template: '<div>fa_index组件</div>'}

    const router = new VueRouter({
            //route配置其实是配置router-view的
            routes: [{
                path: '/fa/',
                name: 'fa',
                component: fa,
                children: [
                    {
                        path: '/',
                        name: 'fa_index',
                        component: fa_index,
                    },
                    {
                        path: ':id',
                        name: 'id',
                        component: id,
                    }

                ]
            },

            ]
        }
    )
    const vm = new Vue({
        el: '#app',
        router,
        created() {
            console.log(this)
        }
    })

</script>
