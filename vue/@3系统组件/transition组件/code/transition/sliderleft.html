<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <button v-on:click="show = !show">
        Toggle
    </button>
    <transition name="slider-left" mode="out-in">
        <div v-if="show" style="width: 300px; height: 300px; background: #00aaee">hello</div>
    </transition>
</div>
<script>

    const vm = new Vue({
        el: '#demo',
        data: {
            show: true
        }
    })
</script>
<style>

    .slider-left-enter-active, .slider-left-leave-active {

        transition: all 0.5s;
    }

    .slider-left-enter, .slider-left-leave-to
    {
        transform:translateX(-100%) ;
    }
</style>
</body>
</html>
