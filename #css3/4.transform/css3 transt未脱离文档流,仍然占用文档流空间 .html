<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
/*<!--  基本样式----------------------------------------------------------------->*/
    *{ padding: 0 ; margin: 0}
    div {
        border: 1px solid #000;
    }


    body div:first-of-type p {
        height: 200px;
        background: #ff0000;
        width: 200px;
        transform: scale(2)
    }
    body div:nth-of-type(2) p {

        height: 200px;
        background: #0000ff;
        width: 200px;
        transform: scale(0.1)
    }

    body  div:nth-of-type(3)  p {

        height: 200px;
        background: #00ff00;
        width: 200px;
        transform: rotate(30deg)
    }

    body  div:nth-of-type(4)  p {

        height: 200px;
        background: #00ff00;
        width: 200px;
        transform: translate(30px, 50px)
    }
    body  div:nth-of-type(5)  p {

        height: 200px;
        background: #00ff00;
        width: 200px;
        transform: translate(-50%)
    }
</style>


<div>
    <p>1</p>
</div>

<div>
    <p>2</p>
</div>
<div>

    <p>3</p>
</div>

<div>
    <p>4</p>
</div>

<div>
    <p>5</p>
</div>


</body>
</html>
