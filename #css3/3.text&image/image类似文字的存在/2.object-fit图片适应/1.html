<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            font-family: Courier New, monospace;
            font-size: 1em;
            margin: 1em 0 0.3em;
        }

        div {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: flex-start;
            height: 940px;
        }

        img {
            width: 250px;
            height: 150px;
            border: 1px solid #000;
        }

        .narrow {
            width: 100px;
            height: 150px;
            margin-top: 10px;
        }

        /*默认*/
        .fill {
            object-fit: fill;
        }

        .contain {
            object-fit: contain;
        }

        .cover {
            object-fit: cover;
        }

        .none {
            object-fit: none;
        }

        .scale-down {
            object-fit: scale-down;
        }
    </style>
</head>
<body>
<div>
    <h2>object-fit: none</h2>
    <img src="http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320" alt="MDN Logo" class="none"/>

    <img src="http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320" alt="MDN Logo" class="none narrow"/>
    <h2> <b style="color: red">object-fit: fill 默认 </b> </h2>
    <img src="http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320" alt="MDN Logo" class="fill"/>

    <img src="http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320" alt="MDN Logo" class="fill narrow"/>

    <h2>object-fit: contain</h2>
    <img src="http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320" alt="MDN Logo" class="contain"/>

    <img src="http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320" alt="MDN Logo" class="contain narrow"/>

    <h2>object-fit: cover</h2>
    <img src="http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320" alt="MDN Logo" class="cover"/>

    <img src="http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320" alt="MDN Logo" class="cover narrow"/>



    <h2>object-fit: scale-down</h2>
    <img src="http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320" alt="MDN Logo" class="scale-down"/>

    <img src="http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320" alt="MDN Logo" class="scale-down narrow"/>

</div>
</body>
</html>
