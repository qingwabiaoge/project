<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>无标题文档</title>
</head>
<style>

  *,
  *:after,
  *::before {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  h1, h2, h3, h4, h5, h6 {

    transition: all 1s;
    width: 100px;

  }

  h1:hover {
    transform: rotate(180deg);
  }

  h3:hover {
    transform: translate(-10px, 0px);
  }


  h4:hover {
    transform: scale(1.1, 1.1);
  }


  h5:hover {
    -webkit-transform: translateY(-100%);
    -moz-transform: translateY(-100%);
    transform: translateY(-100%);
  }

  h6:hover {
    opacity: 0.5;
    filter: alpha(opacity=0.5);
  }

</style>


<body>

<h1>rotete</h1>
<h3>向左移动</h3>


<h4> 放大 放大 放大 放大 放大 放大 放大 放大 放大</h4>


<h5 data-hover="Ratatouille">向上</h5>


<h6>fade</h6>
</body>
</html>
