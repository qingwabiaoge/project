<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>回调函数的主要作用：是等待一条语句执行完了（因为这条语句可能执行很长时间或者异步）再执行回调语句</div>
<script>

    function f(i,fn) {
        setTimeout(() => {
            console.log("等待我执行完后你再执行")
            fn(i)
        }, 2000)
    }

    f('回调函数开始执行',(i)=>console.log(i))//  ( )不起间隔作用域 箭头函数的声明位置在window下
    console.log('主程序没有堵塞')


</script>
</body>
</html>
