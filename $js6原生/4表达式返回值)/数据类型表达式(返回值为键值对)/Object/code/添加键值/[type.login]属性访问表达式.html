<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const e = {color: 'red'}
    const obj = {
        a: 3,
        ["b"]: 1,
        c: 2,
        //字符串
        'd': 3,
        //表达式做属性
        [e.color]: 4,
        //字符串
        '0': 5,
    }
    console.log(obj)
    console.log('obj.a----------'+obj.a)
    console.log("obj['b']-------"+obj['b'])
    console.log("obj.c--------"+obj.c)
    console.log("obj[e.color]------"+obj[e.color])
    console.log("obj.red--------"+obj.red)
    console.log("obj['0']------"+obj['0'])
    console.log("obj[0]--------"+obj[0])


</script>
</body>
</html>
