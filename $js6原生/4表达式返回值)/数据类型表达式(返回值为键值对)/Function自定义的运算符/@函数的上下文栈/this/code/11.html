<script>
    a = 0//
    obj = {
        a: 10,
        fn() {
            console.log(this.a) //10 ,100
            a += 1 //window.a 两次加1
        }
    }
    obj2 = {
        a: 100,
        fn() {
            obj.fn()
            obj.fn.call(this)//this===obj2
        }
    }
    obj2.fn()
    console.log(a)

</script>
