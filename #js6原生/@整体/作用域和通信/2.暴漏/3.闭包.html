<meta charset="UTF-8">

<script>
    function f() {

        let i = 1

        //函数在定义式的所在的作用域运行修改自由变量
        function fn() {
            i++
            console.log('fn内部的i:', i)
        }

        //闭包暴漏---------------------------
        return {i, fn}
    }

    //作为全局变量引入--------------------------
    const obj = f()

    function f1() {
        obj.fn()
        console.log(obj)
        obj.fn()
        console.log(obj)
        obj.fn()
        console.log(obj)
    }

    f1()
</script>
