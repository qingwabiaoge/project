<meta charset="UTF-8">

<script>
    function f() {

        let i = 1

        function fn() {
            i++
            console.log('fn内部的i:', i)
        }

        //闭包暴漏---------------------------
        return {i, fn}
    }


    const obj = f()

    function f1() {
        obj.fn()
        console.log(obj)
        obj.fn()
        console.log(obj)
        obj.fn()
        console.log(obj)
    }

    f1()
</script>
