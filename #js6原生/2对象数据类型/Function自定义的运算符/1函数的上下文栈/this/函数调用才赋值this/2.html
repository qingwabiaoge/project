<script>

  const obj = {}
  obj.f = function () {
    console.log(this)
  }

  const obj2 = {
    //表达式立即计算,初始化obj2变量时间会调用函数,给fn赋值,为f的this赋值为obj
    fn: obj.f()

  }


  const obj3 = {
    //表达式立即计算,初始化obj2时间会给fn赋值一个内存地址,未执行不赋值this
    fn: obj.f

  }

  //调用时间为fn的this赋值为obj3
  obj3.fn()


</script>
