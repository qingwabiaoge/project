<script>

    const i = 10

    const obj = {

        i: 1,
        f(a) {
            var b = 0
            //来之参数的全局变量
            console.log(a)
            //来之作用域链全局变量
            console.log(i)
            //this对象的变量
            console.log(this.i)
            //局部变量
            console.log(b)
            return a + i + this.i + b
        }
    }

    const res = obj.f(100)
    console.log(res)

</script>
