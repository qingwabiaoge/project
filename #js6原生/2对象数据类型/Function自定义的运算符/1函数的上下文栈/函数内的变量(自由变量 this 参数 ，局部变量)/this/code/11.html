<script>
    a = 0//#1
    obj = {
        a: 10,
        fn() {
            // obj.fn()运行时,this===obj
            // obj.fn.call(obj2)运行时, this===obj2
            console.log(this.a)
            a += 1 //修改#1
        }
    }
    obj2 = {
        a: 100,
        fn() {
            //this===obj2
            obj.fn()
            obj.fn.call(this)
        }
    }
    obj2.fn()
    console.log(a)

</script>
