<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
 @函数体有3个作用:
1:表达式计算和赋值给变量
2:return值,function返回值（进参数 出结果,例如由构造函数运行形成的对象）
3:间隔变量作用域
-->

<script>
    function F(a, b) {
        this.a = a
        this.b = b
    }
    obj={a:0,b:0}
    F(1, 2)//通过this改变window数据

    F.call(obj,1,2)//通过this改变obj的数据


    f=new F(1,2)//通 new ，首先建立一个空对象 this改变数据 ，然后赋值建立实例化对象
  
</script>
</body>
</html>
