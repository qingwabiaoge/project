<script>

    const i = 10

    function fn(n) {
        console.log(n)
    }

    const obj = {

        i: 1,
        f(a) {
            var b = 0
            //来之参数的变量
            console.log(a)
            //来之作用域链的变量
            console.log(i)
            //局部变量,给下级作用域提供变量
            console.log(b)
            //this对象的变量
            console.log(this.i)


            const i=a + i + this.i + b
            //作用域内数据传出
            fn(i)
            //函数计算值
            return a + i + this.i + b
        }
    }

    const res = obj.f(100)


</script>
