<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    var a = 1
    var e = function () {
        return this.a //20
    }

    obj = {a: 20, b: e}
    console.log(obj.b())  //obj.b(), this===obj,
</script>

<script>
    var a = 1
    var e = function () {
        return this.a
    }
    obj = {a: 20, b: e()}
    console.log(obj)   //{a: 20, b: 1}

</script>
</body>
</html>
