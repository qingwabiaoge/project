<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
//可以看出 函数操作自由变量 是直接对作用域链中最近的变量就行操作
<script>

    var a = 1//不会被操作

    function f() {
        var a = 2 //#1

        function f1() {
            a++//为#1赋值

        }

        f1()
        console.log(a)//#1的值
    }

    f()
    console.log(a)//1




    var b = 1 //将会被b++操作 @位置1

    function f3() {


        function f1() {
            b++  // 对var b = 1 操作

        }

        f1()
        console.log(b)//2 , 取 @位置1 b 的值
    }

    f3()
    console.log(b)//2,@位置1 b的值
</script>
</body>
</html>
