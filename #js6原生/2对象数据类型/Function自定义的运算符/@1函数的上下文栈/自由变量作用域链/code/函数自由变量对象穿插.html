<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i = 1
    var obj = {
        i: 2,
        f: function () {
            console.log(i)//1 ,window下的变量
        },
        f1: function () {
            console.log(obj.i)//2
            console.log(this.i)//2 this===obj
        }
    }

    var f2 = function () {
        var i = 3 //f2里的局部变量
        obj.f()
        obj.f1()
    }
    f2()

</script>
</body>
</html>
