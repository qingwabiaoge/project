<meta charset="utf-8">
<script>
    //需求 使用函数返回一个a为常量 b为变量,和add相同返回结果的函数
    function add(a, b) {
        return a + b;
    }

    //b为变量,b一定要做返回函数的参数
    function  curry(a) {
        return function(b) {
            return a + b;
        }
    }
    var add2 = curry(2);
    console.log(add2(3))
</script>
