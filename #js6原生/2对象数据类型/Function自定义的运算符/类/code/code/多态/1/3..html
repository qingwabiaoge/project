<meta charset="utf-8">

<script>


    var googleMap = {
        show: function () {
            console.log('开始渲染谷歌地图');
        }
    };
    var baiduMap = {
        show: function () {
            console.log('开始渲染百度地图');
        }
    };

    //参数不必检测类型,也不会出错,弱类型语言
    var renderMap = function (map) {
        map.show()
    }

    renderMap(googleMap);
    renderMap(baiduMap);




    var sosoMap = {
        show: function () {
            console.log('开始渲染搜搜地图');
        }
    };
    renderMap(sosoMap);

</script>
