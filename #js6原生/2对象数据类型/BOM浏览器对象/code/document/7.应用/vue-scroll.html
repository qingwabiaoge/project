<meta charset="UTF-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<div id="app" style="height: 2000px">

    <div style="position: fixed">{{scrollY}}</div>

</div>
<script>
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                scrollY: 0
            }
        },
        mounted() {

            //documentElement等价于html
            console.log(document.documentElement.clientHeight)//    ->  视口的大小


            console.log(document.documentElement.scrollHeight) // ->   文档的大小
            console.log(document.documentElement.offsetHeight) // ->   文档的大小


            console.log(document.body.clientHeight)
            console.log(document.body.scrollHeight)    // ->   这三个都返回body的大小
            console.log(document.body.offsetHeight)


            window.addEventListener('scroll', () => {
                this.scrollY =window.scrollY
            })
        }
    })
</script>
