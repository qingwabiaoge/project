<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //定义-------------------------------------------------------------------------------------
   const obj = {a: 1, b: 2, c: 3}
    Object.defineProperty(obj, 'd', {
        configurable: false,
        enumerable: false,
        writable: true,
        value: 4
    })
    //获取原型--------------------------------------------------------------------------------------
    console.log(Object.getPrototypeOf(obj)) //@return:回构造函数 @param:任意实例化对象
    console.log(obj.__proto__)
    console.log(obj.constructor)
    console.log(Object.prototype.isPrototypeOf(obj)) //true

    //枚举------------------------------------------------------------------------------------------------
    //列出所有属性包括不可枚举
    a = Object.getOwnPropertyNames(obj)
    console.log(a)   //[a,b,c,d]

    //列出可以枚举的属性----------------------------

    b = Object.keys(obj)
    console.log(b) //["a", "b", "c"]


    //枚举出属性和值
    for (key in obj) {
        console.log(key + ':' + obj[key])
    }
    /*
        a:1
        b:2
        c:3
    */

    //判断属性的位置----------------------------------------------------------------------------------
    // 判断属性d 在不在obj

    console.log("d" in obj)  //true
    console.log("constructor" in obj) //true

    //判断是否有自己的d属性

    console.log(obj.hasOwnProperty('d')) //true
    console.log(obj.hasOwnProperty('constructor')) //false

    //判断属性是否可以枚举-----------------------------------------------------------------------------
    console.log(obj.propertyIsEnumerable('d')) //false


</script>
</body>
</html>
