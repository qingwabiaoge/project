<style>


  div {

    width: 300px;
    height: 300px;
    margin: 50px;
    padding: 20px;
    border: 10px solid gray;
    overflow: scroll;

  }
</style>

<body>


<div id="app" onclick="go(event)" style="height: 310px">
  <section style="height: 600px; width: 600px; background: red">


  </section>
</div>
<script>
  var el = document.getElementById('app')


  //高度---------------------------xxxHeight-----------------------
  console.log(el+'style.height:', el.style.height)


  console.log(el+'clientHeight', el.clientHeight)//视口高度   (包括+下滚动条槽)
  console.log(el+'scrollHeight', el.scrollHeight) //可滚动的区域的高度
  console.log(el+'offsetHeight', el.offsetHeight)//css高度        (height+border)

  console.log('-----------------------')
  //局部顶部的高度-----------------xxxTop------------------------------------------------------
  console.log(el+'clientTop', el.clientTop)//10 //border
  console.log(el+'offsetTop', el.offsetTop)//50 app的离docment顶部的真实距离

  console.log('-----------------------')

  //局部顶部的高度--------------------------xxxLeft---------------------------------------------
  console.log(el+'clientLeft', el.clientLeft)//10 //border
  console.log(el+'offsetLeft', el.offsetLeft)//50 app的离docmentz左边的真实距离

  console.log('-----------------------')
  // onscroll事件当然也可以写到dom里
  el.onscroll = function (event) {
    console.log(el+'scrollTop', event.target.scrollTop)//滚动离顶部的距离
    console.log(el+'scrollLeft', event.target.scrollLeft)//滚动离左边的距离
  }


  function go(event) {
    event.target.scrollTop = 200
  }
</script>
</body>
