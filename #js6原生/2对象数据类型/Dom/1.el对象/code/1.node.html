<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>index.html</title>

    <meta charset="utf-8">


</head>

<body>
<a href="www.baidu.com" name="attr" id="el" data-src="baidu">百度一下</a>


<script type="text/javascript">
    function log(data) {
        console.log(data);
    }


    var el = document.getElementById("el");


    log("----------标签节点----------------");
    log({el})
    log(el.nodeName);//A
    log(el.nodeValue);//null
    log(el.nodeType);//1


    log("----------属性节点----------------");
    //属性节点
    log(el.attributes) //{0: href, 1: name, 2: id, 3: data-src, href: href, name: name, id: id, data-src: data-src, length: 4}
    log(el.dataset) //{src: "baidu"}
    var attr = el.attributes["href"];
    log({attr})
    log(attr.nodeName);//href
    log(attr.nodeValue); //www.baidu.com
    log(attr.nodeType); //2

    //文本节点
    log("-----------下级节点---------------");

    var child = el.firstChild
    log({child})
    log(child.nodeName); //#text
    log(child.nodeValue); //百度一下
    log(child.nodeType);  //3




</script>
</body>
</html>
