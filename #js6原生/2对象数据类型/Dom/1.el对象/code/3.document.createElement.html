<div id="newBoy">王健林</div>

<div id="boys">
    <div>马云</div>
    <div>马化腾</div>
    <div>李彦宏</div>
    <div>刘强东</div>
</div>

<script>
   
    //------DOM增加/删除/修改
    var boys = document.getElementById("boys");
    console.log('childNodes',boys.childNodes);
    console.log('lastChild',boys.lastChild);//最后一个
    console.log('lastChild.previousSibling',boys.lastChild.previousSibling);//倒数第二个
    console.log('hasChildNodes:',boys.lastChild.previousSibling.nextSibling.hasChildNodes());

    //需求:把"王健林"添加到"刘强东"后
    var newBoy = document.getElementById("newBoy");

    boys.appendChild(newBoy);//添加
    boys.removeChild(newBoy);//删除
    boys.appendChild(newBoy);//添加
    //js创建一个新的div标签

    //王健林  修改   马龙
    var newdiv = document.createElement("div");//创建一个新的标签
    newdiv.innerHTML="马龙";

    boys.replaceChild(newdiv, newBoy);//修改
</script>
