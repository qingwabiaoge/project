<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>

</head>
<body>
<div class="app">

--------------------------原生阻止默认行为-------------------- <br>
    <a onclick="stopDefault(10,event)" href="http://baidu.com"> 原始阻止默认</a> <br>
    <br>



    ------------vue的 .prevent阻止默认行为 ------------------------<br>

    <a href="http://www.baidu.com" @click.prevent.stop="preventFn">vue-prevent阻止默认行为</a>




</div>
<script>

   function stopDefault(n, event) {
       console.log('触发行为')
       if (event) {
           event.preventDefault()

       }
   }

    var vm = new Vue({
        el: '.app'
        , data: {
            a: 1
        },
        methods: {
            preventFn(){console.log('链接的默认行为被阻止')},
        }
    })


</script>
</body>
</html>
