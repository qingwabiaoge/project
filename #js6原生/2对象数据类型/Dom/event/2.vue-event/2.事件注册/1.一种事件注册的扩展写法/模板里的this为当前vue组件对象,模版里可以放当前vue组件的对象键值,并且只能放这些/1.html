<html>
<meta charset="utf-8">
<head>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>

<body>


<div id="app">
  <!--  当前组件构造器实例化对象的方法  this===实例化对象对象, 并且省去this-->
  <button @click="fn($event)">@click="fn()"</button>
  <button @click="fn">@click="fn"</button>   <!--等同于上面,放函数定义式可运行,原理是vue会自动补全($event)-->
  <!-- 当前组件构造器实例化对象的属性,this===实例化对象, 并且省去this---------- -->
  <button @click="a+=10">@click="a+=10"</button>
  {{a}}
  <hr>
  this:{{Object.getOwnPropertyNames(this)}}
</div>

<script>

  const vm = new Vue({
    el: '#app',
    data: {
      a: 1,

    },
    methods: {
      fn($event) {
        this.a += 10
        console.log($event)
      }
    },

  })

</script>

</body>
</html>
