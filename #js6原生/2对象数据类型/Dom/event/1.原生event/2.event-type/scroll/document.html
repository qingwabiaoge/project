<!DOCTYPE html >
<html lang="en">
<body>
<style>
    html, body {
        padding: 0;
        margin: 0
    }

</style>
<div id="app" style="height: 2000px; width: 150%">

</div>
<script>

    console.log('clientHeight:' + document.documentElement.clientHeight)//视口的高度
    console.log('scrollHeight:' + document.documentElement.scrollHeight)//内容可滚动区域的高度
    console.log('offsetHeight:' + document.documentElement.offsetHeight) //html的css高度
    console.log('-----------------------')

    console.log('clientHeight:' + document.documentElement.clientHeight)//视口距离顶部的高度
    console.log('offsetHeight:' + document.documentElement.offsetHeight) //html距离顶部的高度
    console.log('-----------------------')

    console.log('clientTop:' + document.documentElement.clientTop)//视口距离顶部的高度
    console.log('offsetTop:' + document.documentElement.offsetTop) //html距离顶部的高度
    console.log('-----------------------')
    window.addEventListener('scroll', function () {
        console.log('scrollHeight:' + document.documentElement.scrollTop)//滚动条距离顶部的高度
        console.log('scrollLeft:' + document.documentElement.scrollLeft)//滚动条距离顶部的高度
    })
</script>
</body>

</html>
