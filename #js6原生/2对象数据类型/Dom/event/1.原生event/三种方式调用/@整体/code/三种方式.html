<!--方式1-->
<button onmouseover="fn(event),console.log('mouseover-event ')" id="btn">btn</button>


<script>
    function fn() {
        console.log(event)
    }

    const el = document.getElementById('btn')

    //方式2
    el.onmousedown = fn

    //方式3
    el.addEventListener('click', fn, false)


    setTimeout(() => {
            el.removeEventListener("click", fn, false);  //有效！
        }

        , 3000
    )

</script>
