<div>
  <img src="http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320" alt="">
</div>

<script>

  /*
  onload 事件会在页面或图像加载完成后立即发生
    支持onload事件的标签 <body>, <frame>, <frameset>, <iframe>, <img>, <link>, <script>
    */

  window.onload = function () {
    console.log('onload')
  }


  function getImgHeight() {

    const el = document.getElementsByTagName('img')[0]
    console.log(el.offsetHeight)
    el.onload = function () {
      console.log(el.offsetHeight)
    }

  }

  getImgHeight()

</script>
