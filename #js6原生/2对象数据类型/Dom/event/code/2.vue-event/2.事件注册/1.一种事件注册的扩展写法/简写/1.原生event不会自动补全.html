<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>

<button onclick="vm.fn">fn原生不会补全</button>
<button onclick="vm.fn(event)">fn(event)原生</button>

<div id="app">
    <!-- 和js原生不同之处是会自动补全fn($event),第一个参数-->
    <button @click="fn">vue fn</button>


    <button @click="fn($event,1)">vue fn($event,1)</button>


</div>


<script>


    const vm = new Vue({
        el: '#app',
        methods: {

            fn($event, n) {
                console.log($event, n)
            }
        }


    })

</script>
