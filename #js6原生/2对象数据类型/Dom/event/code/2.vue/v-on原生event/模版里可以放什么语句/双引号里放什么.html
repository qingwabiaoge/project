<html>
<meta charset="utf-8">
<head>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>

<body>



<div id="app">
    <!--和dom相同 this===vm,模板内省去了this,可使用省去this的任何表达式,变量和语句-->
    <button @click="a+=10">@click="a+=10"</button>
    <button @click="fn($event)">@click="fn()"</button>
    <button @click="fn">@click="fn"</button>    <!--放函数定义式可运行,原理是vue会自动补全($event)-->

    {{a}}

</div>

<script>

    const vm = new Vue({
        el: '#app',
        data: {
            a: 1
        },
        methods: {
            fn($event) {
                this.a += 10
                console.log($event)
            }
        }
    })

</script>

</body>
</html>
