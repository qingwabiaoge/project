<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>


<div id="app">
    <base-input @input="fn" label="mylabel"></base-input>
    <base-input @input.native="fn" label="mylabel"></base-input>

</div>


<script>
    Vue.component('base-input', {
        inheritAttrs: false,
        props: ['label', 'value'],
        computed: {
            inputListeners: function () {
                var vm = this
                // `Object.assign` 将所有的对象合并为一个新对象
                return Object.assign({},
                    // 我们从父级添加所有的监听器
                    this.$listeners,

                    {
                        // 这里是第一个input带处理函数,和第二个无关
                        input: function (event) {
                            vm.$emit('input', event.target.value)

                        }
                    }
                )
            }
        },
        //v-on=''绑定多个事件 v-on='{mouseenter:onEnter,mouseleave:onOut}' v-on:click="onClick"
        template: `
    <label>
      {{ label }}

      <input
        v-bind="$attrs"
        v-bind:value="value"
        v-on="inputListeners"
      >
    </label>
  `
    })

    new Vue({
        el: '#app',
        methods: {
            fn(e) {
                console.log(e)
            }
        },

    })


</script>
