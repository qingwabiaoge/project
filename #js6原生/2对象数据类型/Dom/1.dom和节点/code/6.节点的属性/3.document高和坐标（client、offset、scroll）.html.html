<!DOCTYPE html >
<html lang="en">
<body>
<style>
  html, body {
    padding: 0;
    margin: 0
  }

</style>
<div id="app" style="height: 2000px; width: 150%">

</div>
<script>
  function object(o) {

    function F() { //F是一个类似SuperType的函数,去掉了this构造语句,只保留原型
    }

    F.prototype = o;
    return new F();//返回实例化对象{__proto__=superType.protype}
  }


  function SuperType(name) {
    this.name = name;
    this.colors = ["red", "blue", "green"];
  }

  SuperType.prototype.sayName = function () {
    alert(this.name);
  };

  function SubType(name, age) {
    SuperType.call(this, name);
    this.age = age;
  }

  function inheritPrototype(subType, superType) {
    //因为不是所有浏览器都支持__proto__,所以用这个函数
    var prototype = object(superType.prototype); //设置原型为{__proto__=superType.protype}
    prototype.constructor = subType;// {__proto__=superType.protype,constructor:SuperType}
    subType.prototype = prototype; //指定对象
  }

  inheritPrototype(SubType, SuperType);


  //{__proto__=superType.protype,constructor:SuperType,sayAge(){}}
  SubType.prototype.sayAge = function () {
    alert(this.age);
  };
  const i = new SubType('xiaoli', 20)
  console.log(i)
</script>
</body>

</html>
