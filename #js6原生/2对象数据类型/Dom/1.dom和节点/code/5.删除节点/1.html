<button onclick="delChildren()">delChildren()</button>

<button onclick="delSelf()">delSelf</button>
<div id="app" style="border: 1px solid #000; padding: 10px">


  <h1 id="box">
    h1
  </h1>


</div>

<script>


  function delChildren() {
    var app = document.getElementById("app");
    app.removeChild(app.children[0]);
  }

  function delSelf() {
    var box = document.getElementById("box");
    box.remove();
  }
</script>
