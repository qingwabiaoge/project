<body>

<hr id="hr">
</body>

<meta charset="uft-8">
<script>
  function addElement() {
     //创建新节点对象
    var newMark = document.createElement("A");

    //通过 . 设置系统属性
    newMark.id = 'app'
    newMark.target = '_black'

    //设置 查询 移除系统属性和自定义属性
    newMark.setAttribute('href', '#')
    newMark.getAttribute('href')//获得href
    newMark.setAttribute('someattr', '123')
    newMark.removeAttribute('id')


    //节点下级插入文本
    var newText = document.createTextNode("Hi there and greetings!");
    newMark.appendChild(newText);

    //节点对象前面插入对象
    var hr = document.getElementById("hr")
    document.body.insertBefore(newMark, hr)
  }

  addElement()
</script>
