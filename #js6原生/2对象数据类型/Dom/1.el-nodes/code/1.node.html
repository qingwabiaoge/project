<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>index.html</title>

    <meta charset="utf-8">


</head>
<body>

<div><a href="www.baidu.com" data-src="baidu">百度</a><span>一下</span>好吗</div>

</body>
</html>
<script type="text/javascript">
    function log(data) {
        console.log(data);
    }

    var div_el = document.getElementsByTagName('div')[0]
    var a_el = document.getElementsByTagName("a")[0];


    //文本节点
    log("-----------DIV下级节点---------------");

    //无兼容问题
    var child = div_el.children
    console.log('child:',child)

    //ie和其他的不同
    var childNodes = div_el.childNodes
    console.log(childNodes)

    var fc = a_el.firstChild
    log({fc})
    log(fc.nodeName); //#text
    log(fc.nodeValue); //百度一下
    log(fc.nodeType);  //3


    log("----------A标签节点----------------");
    log({a_el})
    log(a_el.nodeName);//A
    log(a_el.nodeValue);//null
    log(a_el.nodeType);//1


    log("----------A标签属性----------------");
    //属性节点
    log(a_el.attributes) //{0: href, 1: name, 2: id, 3: data-src, href: href,  id: id, data-src: data-src, length: 3}
    log(a_el.dataset) //{src: "baidu"}

    log("----------A标签属性节点----------------");
    var attr = a_el.attributes["href"];
    log({attr})
    log(attr.nodeName);//href
    log(attr.nodeValue); //www.baidu.com
    log(attr.nodeType); //2
</script>
