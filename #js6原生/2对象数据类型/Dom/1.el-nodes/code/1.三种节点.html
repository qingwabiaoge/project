<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>index.html</title>

    <meta charset="utf-8">


</head>
<body>

<a href="www.baidu.com" data-src="baidu">百度</a>

</body>
</html>
<script type="text/javascript">
    function log(data) {
        console.log(data);
    }


    var el = document.getElementsByTagName("a")[0];


    log("----------A标签节点----------------");
    log({el})
    log(el.nodeName);//A
    log(el.nodeValue);//null
    log(el.nodeType);//1


    log("----------A标签属性----------------");
    //属性节点
    log(el.attributes) //{0: href, 1: name, 2: id, 3: data-src, href: href,  id: id, data-src: data-src, length: 3}
    log(el.dataset) //{src: "baidu"}

    log("----------A标签属性节点----------------");
    var attrNode = el.attributes["href"];
    log({attrNode})
    log(attrNode.nodeName);//href
    log(attrNode.nodeValue); //www.baidu.com
    log(attrNode.nodeType); //2

    log("----------text节点----------------");

    const textNode=el.firstChild
    console.log('textNode:',{textNode})
</script>
