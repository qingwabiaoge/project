<div id="newPerson">王健林</div>

<div id="persons">
    <div>马云</div>
    <div>马化腾</div>
    <div>李彦宏</div>
    <div>刘强东</div>
</div>

<script>
   
    //------DOM增加/删除/修改
    var persons = document.getElementById("persons");
    console.log('childNodes',persons.childNodes);
    console.log('lastChild',persons.lastChild);//最后一个
    console.log('lastChild.previousSibling',persons.lastChild.previousSibling);//倒数第二个
    console.log('hasChildNodes:',persons.lastChild.previousSibling.nextSibling.hasChildNodes());

    //需求:把"王健林"添加到"刘强东"后
    var newPerson = document.getElementById("newPerson");

    persons.appendChild(newPerson);//添加
    persons.removeChild(newPerson);//删除
    persons.appendChild(newPerson);//添加
    //js创建一个新的div标签

    //王健林  修改   马龙
    var newdiv = document.createElement("div");//创建一个新的标签
    newdiv.innerHTML="石磊";

    persons.replaceChild(newdiv, newPerson);//修改
</script>
