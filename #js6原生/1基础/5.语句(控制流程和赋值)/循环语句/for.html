<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 0; i < 10; i++) {
        console.log(i)
    }


    var arr = [1, 2, 3, 4]
    for (let i of arr) {  //结构和for循环类似for(...){...}
        console.log(i)
    }
    for (let i in arr) {//结构和for循环类似for(...){...}
        console.log(i)
    }
</script>
</body>
</html>
