<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue-10</title>
    <!-- 引入Vue -->
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
</head>

<body>
<div id="app">


    <ol v-for="(item,key) in items" @click="fn(item,key)">
        <button>{{item.text}}-{{key}}</button>
    </ol>


</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            items: [
                {text: 1},
                {text: 2},
                {text: 3}
            ],

        },
        methods: {
            fn(item, key) {
                console.log(item, key)
            }

        }

    })


</script>
</body>

</body>
</html>
