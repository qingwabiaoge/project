<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body style="height: 2000px">

<div style="">11111</div>
<div id="pin"></div>

<script>

window.onscroll = function () {
  const el = document.getElementById('pin')
  if (document.documentElement.scrollTop - el.offsetTop > 0) {
    el.style.position = 'fixed'
    el.style.top = 0
  } else {
    el.style.position = 'relative'
  }
}
</script>


<style>
  #pin {
    width: 100px;
    height: 100px;
    background: #ccc;
    position: absolute;
  }

</style>
</body>
</html>
