<html>
<meta charset="utf-8">
<head>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>

<body>


<div id="app">
  <!--  当前组件构造器  this===vue实例化对象, 模板里省去this-->
  <button @click="fn($event)">fn($event)</button>
  <button @click="fn">fn</button>
  <!--  当前组件构造器  this===vue实例化对象, 模板里省去this-->
  <button @click="a+=10">@click="a+=10"</button>
  {{a}}
  <hr>
  {{this.constructor}}
</div>

<script>

const vm = new Vue({
  el: '#app',
  data: {
    a: 1,

  },
  methods: {
    fn ($event) {
      this.a += 10
      console.log($event)
    }
  },

})

</script>

</body>
</html>
