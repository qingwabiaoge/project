<!--方式1，
双引号里可以放任何语句,
this===当前dom对象
优势可以自定义传参
-->
<button onmouseover="fn()" id="btn">btn</button>


<script>

  function fn() {
    //event 其实是window全局变量,注意不是global
    console.log(window.event)
  }


  //方式2
    btn.onmouseout = fn


    //方式3
    btn.addEventListener('click', fn, false)
    setTimeout(() => {
            btn.removeEventListener("click", fn, false);  //有效！
        }, 3000
    )

console.log({btn})

</script>
