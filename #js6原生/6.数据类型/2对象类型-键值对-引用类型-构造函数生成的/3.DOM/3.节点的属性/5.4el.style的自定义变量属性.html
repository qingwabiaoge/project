<div id="el" style="--primary:red">

  1111111111111111

</div>

<script>

  //系统属性-----------------------------------------------
  el.style.color='white'


// 自定义属性===============================================
  //设置变量
  el.style.setProperty('--bg', 'red');

  //获得变量
  const color=el.style.getPropertyValue('--bg').trim();
  console.log(color)
  // 删除变量
  el.style.removeProperty('--primary');
</script>

<style>
  #el {
    background: var(--bg)
  }

</style>
