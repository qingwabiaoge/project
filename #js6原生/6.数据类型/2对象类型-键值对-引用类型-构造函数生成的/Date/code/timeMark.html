<meta charset="UTF-8">
<script>

    /*
    * timeMark rerun 时间标识 例'刚刚' '1分钟前'....
    * argument[0] ms时间戳 例:发布评论时间的ms时间戳
    * */
    function timeMark(timeStamp) {
        //时间差值(ms)
        const timeDif = new Date().valueOf() - timeStamp
        //转换成ms
        const oneMinute = 60 * 1000
        const oneHour = 60 * oneMinute
        const oneDay = 24 * oneHour
        const oneWeek = 7 * oneDay
        const oneMonth = 30 * oneWeek
        const oneYear = 12 * oneMonth


        if (timeDif < 0) {
            return '本机时间有误'
        } else {
            if (timeDif >= 0 && timeDif < oneMinute) {
                return '刚刚'
            } else if (timeDif >= oneMinute && timeDif <= oneHour) {
                return parseInt(timeDif / oneMinute) + '分钟前'
            } else if (timeDif > oneHour && timeDif <= oneDay) {
                return parseInt(timeDif / oneHour) + '小时前'
            } else if (timeDif > oneDay && timeDif <= oneMonth) {
                return parseInt(timeDif / oneDay) + '天前'
            } else if (timeDif > oneMonth && timeDif <= oneYear) {
                return parseInt(timeDif / oneMonth) + '月前'
            } else if (timeDif > oneYear) {
                return parseInt(timeDif / oneYear) + '年前'
            }

        }

    }

    const i = timeMark(1274034178822)
    console.log(i)
</script>
