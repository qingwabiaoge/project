<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    {
        for (let i = 1; i <= 10; i++)
            if (i % 4 === 0) {
                continue
            } //跳过继续循环
            else {
                console.log(i)
            }

    }
    console.log(`-----break----`)

    {
        for (let i = 1; i <= 10; i++)
            if (i % 4 === 0) {
                break
            } //打断循环
            else {
                console.log(i)
            }

    }


</script>
</body>
</html>
