<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue-10</title>

</head>

<body>

<script>


    function f(callback) {
        function f1() {
            const m = 2
            callback(m)
            //m进行了传值
        }

        f1()
    }

    f(function callback(a) {
        console.log(a)
    })

</script>
</body>

</body>
