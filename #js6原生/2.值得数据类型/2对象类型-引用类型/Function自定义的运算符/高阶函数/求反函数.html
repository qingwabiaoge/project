<script>
    // 这个高阶函数返回一个新的函数，这个新函数将它的实参传入f()
    // 并返回f的返回值的逻辑非
    function not(f) {
        return function () {

            //指定this和参数数组
            var result = f.apply(this, arguments); // 调用f()
            return !result;                        // 对结果求反
        }
    }

    var even = function (x) {  // 判断x是否为偶数的函数
        console.log(x)
        return x % 2 === 0;
    };

    var odd = not(even); // 一个新函数，所做的事情和even()相反
    [1, 1, 3, 5, 5].every(odd); // => true : 每个元素都是奇数
</script>
