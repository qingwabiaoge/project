<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  body {
    height: 1300px;
    width: 200%;
  }


</style>

<body>
<button onclick="go(200)">go</button>

<script>
  var el = document.body

  //高度---------------------------xxxHeight-----------------------

  console.log(el+'clientHeight', el.clientHeight)//视口高度   (包括滚动条槽)
  console.log(el+'scrollHeight', el.scrollHeight) //可滚动的区域的高度
  console.log(el+'offsetHeight', el.offsetHeight)//css高度  (height+border)

  //距离顶部的高度-----------------xxxTop------------------------------------------------------
  console.log(el+'clientTop', el.clientTop)// 视口距离顶部的高度
  console.log(el+'offsetTop', el.offsetTop)// 元素顶部的真实距离

  //只能一个监听
  el.onscroll = function (event) {
    console.log(el+'scrollTop', el.scrollTop)//滚动条距离顶部的距离
//距离顶部的高度--------------------------xxxLeft---------------------------------------------
    console.log(el+'scrollLeft', el.scrollLeft)//滚动条距离左方的距离
  }
  console.log(el+'clientLeft', el.clientLeft)//视口距离左方的距离
  console.log(el+'offsetLeft', el.offsetLeft)//元素距离左边的css距离


  function go(n) {
    //写入
    el.scrollTop = n
  }
</script>
</body>
</html>
