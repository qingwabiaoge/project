<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>

<ul id="myList">
    <li>Coffee</li>
    <li>Tea</li>
</ul>

<button onclick="myFunction()">单击按钮插入一个项目列表</button>
<script>
    function myFunction() {
        const li = document.createElement("LI")
        const text = document.createTextNode("Water")
        li.appendChild(text)
        const ul = document.getElementById("myList")
        ul.insertBefore(li, ul.childNodes[0]);
    }
</script>


</body>
</html>
