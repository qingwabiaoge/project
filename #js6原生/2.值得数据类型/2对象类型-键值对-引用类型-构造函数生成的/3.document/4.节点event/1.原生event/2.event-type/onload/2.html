<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<div id="app">
  {{height}}
  <img ref="img" src="http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320" alt="">
</div>

<script>

  /*
  onload 事件会在页面或图像加载完成后立即发生
    支持onload事件的标签 <body>, <frame>, <frameset>, <iframe>, <img>, <link>, <script>
    */


  new Vue({
    el: '#app',
    data: {height: ''},
    mounted() {
      let that = this
      this.$refs.img.onload = function () {
        that.height = this.offsetHeight
      }
    }
  })
</script>

<style>
  img {
    max-width: 100%
  }
</style>
