<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>


<div id="app">
<!-- 源码里做了判断,所以下边两种都可以-->

    <button @click="fn($event)">fn()</button>
    <button @click="fn">fn</button>
    {{a}}

</div>

<script>

    const vm = new Vue({
        el: '#app',
        data: {
            a: 1,

        },
        methods: {
            fn($event) {
                this.a += 10
                console.log($event)
            }
        },

    })

</script>
