<!--vue和它是类似的-->
<button  id="btn">btn</button>

<script>
  btn.onmouseout = function () {
    <!--此处offsetHeight不可可省去this类似vue-->
    console.log("btn.onmouseout", this,this.offsetHeight)
  }
  btn.addEventListener('mousedown', function () {
    <!--此处offsetHeight不可可省去this类似vue-->
    console.log('addEventListener',this,this.offsetHeight)
  })
</script>
