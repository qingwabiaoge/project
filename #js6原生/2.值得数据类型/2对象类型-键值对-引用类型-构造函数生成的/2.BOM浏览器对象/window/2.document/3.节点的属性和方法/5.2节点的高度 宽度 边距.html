<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>


  div {
    width: 300px;
    height: 300px;
    margin: 50px;
    padding: 20px;
    border: 10px solid gray;
    overflow: scroll;
  }
</style>

<body>


<div id="app" onclick="go()" style="height: 310px">
  <section style="height: 600px; width: 600px; background: red">
  </section>
</div>
<script>
 var el = document.documentElement
 //var el = document.getElementById('app')
 //var el = document.body

 //高度---------------------------xxxHeight-----------------------
console.log('style.height:', el.style.height)


console.log('clientHeight', el.clientHeight)//视口高度   (包括+下滚动条槽)
console.log('scrollHeight', el.scrollHeight) //可滚动的区域的高度
console.log('offsetHeight', el.offsetHeight)//css高度        (height+border)

console.log('-----------------------')
//局部顶部的高度-----------------xxxTop------------------------------------------------------
console.log('clientTop', el.clientTop)//10 //border
console.log('offsetTop', el.offsetTop)//50 app的离docment顶部的真实距离

console.log('-----------------------')

//局部顶部的高度--------------------------xxxLeft---------------------------------------------
console.log('clientLeft', el.clientLeft)//10 //border
console.log('offsetLeft', el.offsetLeft)//50 app的离docmentz左边的真实距离

console.log('-----------------------')
// onscroll事件当然也可以写到dom里
window.onscroll = function () {
  console.log('el.scrollTop:',el.scrollTop)//滚动离顶部的距离
  console.log('el.scrollLeft:',el.scrollLeft)//滚动离左边的距离
}


function go () {
  el.scrollTop = 200
}
</script>
</body>
</html>
