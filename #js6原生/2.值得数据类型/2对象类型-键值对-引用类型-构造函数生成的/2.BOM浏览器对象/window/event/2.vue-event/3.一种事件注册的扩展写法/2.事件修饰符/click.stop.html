<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
  <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>

</head>
<body>
<div class="app">


  --------------------- .stop 事件冒泡（阻止事件向上传递）----------------------


  <div @click="outFn" style="border: 1px solid #0f0">
    外部
    <div style="border: 1px solid #f00" @click.stop="inFn">vue stop阻止冒泡, 内部点击后不会出发外部的消息</div>

  </div>


</div>
<script>


var vm = new Vue({
  el: '.app'
  , data: {
    a: 1
  },
  methods: {


    outFn: function () {
      alert('外部')
    },
    inFn: function () {
      console.log('内部')
    }

  }
})


</script>
</body>
</html>
