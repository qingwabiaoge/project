<script>
function debounce(fn, delay) {
  delay = delay || 200;

  var timer = null;

  return function() {
    var arg = arguments;

    // 每次操作时，清除上次的定时器
    clearTimeout(timer);
    timer = null;

    // 定义新的定时器，一段时间后进行操作
    timer = setTimeout(function() {
      fn.apply(this, arg);
    }, delay);
  }
};

var count = 0;

window.onscroll = debounce(function(e) {
  console.log(e.type, ++count); // scroll
},500)
</script>
