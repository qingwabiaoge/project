<meta charset="UTF-8">

<script>
    function f() {

        let i = 1

        function fn(n) {
            console.log(n)
        }

        //闭包暴漏---------------------------
        return {i, fn}
    }

    //作为全局变量
    const obj = f()

    function f1() {

        obj.fn(obj.i + 10)

    }

    f1()
</script>
