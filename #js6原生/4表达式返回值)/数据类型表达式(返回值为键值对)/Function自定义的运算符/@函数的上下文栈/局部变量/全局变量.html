<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var a=1



    function f2() {
        a++//更改window下  var a=1的变量 变成了a=2
    }

    f2()

    console.log(a) //2


    var obj = {a: 1}
    function f() {
        obj.a = 2 // 更改obj内封装的a
    }

    f()

    console.log(obj) //{a：2}


    var i = 1 //全局变量

    function f1() {

        var i = 2 //申请局部变量
        i++  //对局部变量 var i = 2 进行+1 , var i = 2 变成了 var i = 3
       console.log(i)//3,
    }

    f1()
    console.log('外部i不变:' + i)//1
</script>
</body>
</html>
