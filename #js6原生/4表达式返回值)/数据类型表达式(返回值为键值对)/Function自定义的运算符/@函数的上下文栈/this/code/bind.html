<script>

    var a = 1
    const obj = {a: 3}

    function fn() {

        console.log(this.a)
        console.log('-----------------------')

    }

    const obj2 = {
        fn
    }


    fn()



    fn.call(obj)
    fn.apply(obj)

    const fn3 = obj2.fn  //this===windows
    fn3()
