<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    //建立连接
    var ws = new WebSocket("ws://localhost:3002");

    ws.onopen = function (e) {
        ws.send('something');
        console.log('Connection to server opened');
    }

    ws.onmessage = function ({data}) {
        console.log(data)
    }
</script>
</body>
</html>
