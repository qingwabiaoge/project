<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>

</head>
<body>
<div id="app">
    <button @click="click1">父修改子</button>
    <button @click="click2">父调用子</button>

    <ch ref="ch">msg</ch>

</div>


<script>
    var ch = {
        template: `<div>{{msg}}</div>`,
        data: function () {
            return {
            msg:'msg'
            }

        },
        methods:{
            alert(a){alert(a)}
        }

    }

    var vm = new Vue({
        el: '#app',
        components: {ch},
        mounted(){
            console.log(this.$refs.ch)
        },
        methods:{
            click1(){this.$refs.ch.msg='父修改子'},
            click2(){this.$refs.ch.alert('父调用子')}
        }

    })

</script>


</body>
</html>
