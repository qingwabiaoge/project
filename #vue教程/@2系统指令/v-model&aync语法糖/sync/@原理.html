<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<div id="app">
    {{prop1}} <br>
    <ch :prop1.sync="prop1"></ch>
    <!--等价于下边-->
    <ch :prop1="prop1"
        @update:prop1="data => prop1 = data">

    </ch>


</div>

<script>
    var ch = {
        template: `<input type="text"
                            :value="prop1"
                            @input="$emit('update:prop1', $event.target.value)" >`,
        props: ["prop1"]

    }
    vm = new Vue({
        el: '#app',
        components: {ch},
        data: {prop1: 'some'}
    })

</script>

</body>
</html>
