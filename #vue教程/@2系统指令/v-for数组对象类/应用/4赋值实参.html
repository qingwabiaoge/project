<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<meta charset="utf-8"/>
<div id="app">
    <button @click="fn(1,$event)">按钮</button>
    <button @click="fn(msg,$event)">按钮</button>
    <ul>

        <li v-for="item in todo" @click="fn(item,'msg')">点击</li> <!--实质循环出了fn(1),fn(2),fn(3)-->
    </ul>
</div>
<script>



    vm = new Vue({
        el: '#app',
        data: {
            msg: 1,
            todo: [1, 2, 3, 4]
        },
        methods: {
            fn($event, msg) {
                console.log($event, msg)
            }
        }

    })


</script>
