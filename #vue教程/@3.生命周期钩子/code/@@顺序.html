<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
</head>
<body>

<div id="app">
    {{message}} <br>
    <input v-model="message">
    <br>
    <button @click="$destroy()">销毁</button>
</div>

<script type="text/javascript">
    const store = new Vuex.Store({
        state:{
            num:10000
        }
    })
    var vm = new Vue({
        el: '#app',
        store,
        data: {
            message: "msg"
        },
        methods: {
            method() {
            }
        },
        computed: {
            computed() {
                console.log("%c%s", "color:green", "computed执行")
                return this.message + 1
            },

        },
        watch: {
            message: {
                handler: function (_new, _old) {

                    console.log("%c%s", "color:green", "watch-immediate监听msg", _new, _old)
                },
                // 代表在wacth里声明了firstName这个方法之后立即先去执行handler方法
                immediate: true
            }
        },

        beforeCreate: function () {
            console.group('beforeCreate 创建前状态===============》');
            console.log("%c%s", "color:balck", "el     : " + this.$el); //undefined
            console.log("%c%s", "color:balck", "data   : " + this.$data); //undefined
            console.log("%c%s", "color:balck", "message: " + this.message)
            console.log("%c%s", "color:balck", "method: " + this.method)
            console.log("%c%s", "color:balck", "vuex: " + this.$store.state.num)
            console.log("%c%s", "color:balck", "computed: " + this.computed)//immediate:true的话 wathc这里开始监听数据执
        },
        created: function () {
            console.group('created 创建完毕状态===============》');
            console.log("%c%s", "color:balck", "el     : " + this.$el); //undefined
            console.log("%c%s", "color:balck", "data   : " + this.$data); //已被初始化
            console.log("%c%s", "color:balck", "message: " + this.message); //已被初始化
            console.log("%c%s", "color:balck", "method: " + this.method)
            console.log("%c%s", "color:balck", "vuex: " + this.$store.state.num)
            console.log("%c%s", "color:balck", "computed: " + this.computed)//监听数据执行开始计算
        },
        beforeMount: function () {

            console.group('beforeMount 挂载前状态===============》');
            console.log("%c%s", "color:balck", "el     : " + (this.$el)); //已被初始化
           console.log("%c%s", "color:balck",this.$el);
            console.log("%c%s", "color:balck", "data   : " + this.$data); //已被初始化
            console.log("%c%s", "color:balck", "message: " + this.message); //已被初始化
            console.log("%c%s", "color:balck", "method: " + this.method)
            console.log("%c%s", "color:balck", "vuex: " + this.$store.state.num)
            console.log("%c%s", "color:balck", "computed: " + this.computed)
        },
        mounted: function () {
            console.group('mounted 挂载结束状态===============》');
            console.log("%c%s", "color:balck", "el     : " + this.$el); //已被初始化
           console.log("%c%s", "color:balck",this.$el);
            console.log("%c%s", "color:balck", "data   : " + this.$data); //已被初始化
            console.log("%c%s", "color:balck", "message: " + this.message); //已被初始化
            console.log("%c%s", "color:balck", "method: " + this.method)
            console.log("%c%s", "color:balck", "vuex: " + this.$store.state.num)
            console.log("%c%s", "color:balck", "computed: " + this.computed)
        },
        beforeUpdate: function () {

            console.group('beforeUpdate 更新前状态===============》');
            console.log("%c%s", "color:purple", "el     : " + this.$el);
           console.log("%c%s", "color:purple",this.$el);
            console.log("%c%s", "color:purple", "data   : " + this.$data);
            console.log("%c%s", "color:purple", "message: " + this.message);
            console.log("%c%s", "color:purple", "method: " + this.method)
            console.log("%c%s", "color:purple", "vuex: " + this.$store.state.num)
            console.log("%c%s", "color:purple", "computed: " + this.computed)
            this.$nextTick(()=>{console.log("%c%s", "color:red",'回调函数做$nextTick()的参数,等待异步render函数渲染完毕后再运行')})
        },
        updated: function () {
            console.group('updated 数据更新完成状态,并非虚拟dom更新完毕===============》');
            console.log("%c%s", "color:purple", "el     : " + this.$el);
           console.log("%c%s", "color:purple",this.$el);
            console.log("%c%s", "color:purple", "data   : " + this.$data);
            console.log("%c%s", "color:purple", "message: " + this.message);
            console.log("%c%s", "color:purple", "method: " + this.method)
            console.log("%c%s", "color:purple", "vuex: " + this.$store.state.num)
            console.log("%c%s", "color:purple", "computed: " + this.computed)
        },
        befobalckestroy: function () {
            console.group('befobalckestroy 销毁前状态===============》');
            console.log("%c%s", "color:balck", "el     : " + this.$el);
           console.log("%c%s", "color:balck",this.$el);
            console.log("%c%s", "color:balck", "data   : " + this.$data);
            console.log("%c%s", "color:balck", "message: " + this.message);
            console.log("%c%s", "color:balck", "method: " + this.method)
            console.log("%c%s", "color:balck", "vuex: " + this.$store.state.num)
            console.log("%c%s", "color:balck", "computed: " + this.computed)
        },
        destroyed: function () {
            console.group('destroyed 销毁完成状态===============》');
            console.log("%c%s", "color:balck", "el     : " + this.$el);
           console.log("%c%s", "color:balck",this.$el);
            console.log("%c%s", "color:balck", "data   : " + this.$data);
            console.log("%c%s", "color:balck", "message: " + this.message)
            console.log("%c%s", "color:balck", "method: " + this.method)
            console.log("%c%s", "color:balck", "vuex: " + this.$store.state.num)
            console.log("%c%s", "color:balck", "computed: " + this.computed)
        }
    })

</script>
</body>
</html>
