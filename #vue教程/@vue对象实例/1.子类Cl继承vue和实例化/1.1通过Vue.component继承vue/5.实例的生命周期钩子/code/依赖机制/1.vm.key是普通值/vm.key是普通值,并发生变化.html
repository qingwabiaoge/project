<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>


<div id="app">

    <button @click="i++">this.i++</button>
    <hr>
    render: {{i}} <br>
    computed: {{msg}}

</div>


<script>
    let i = 1
    const vm = new Vue({
        el: '#app',
        data() {
            return {

                i,
            }
        },

        computed: {
            msg() {
                //依赖vm.i
                return this.i + 1
            },

        }

    })
</script>
