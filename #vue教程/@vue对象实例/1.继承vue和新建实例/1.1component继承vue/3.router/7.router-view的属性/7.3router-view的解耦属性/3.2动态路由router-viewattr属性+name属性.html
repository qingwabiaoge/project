<meta charset="utf-8">

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script src="https://cdn.bootcss.com/vuex/3.1.1/vuex.js"></script>

<script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.js"></script>

<script src="https://cdn.bootcss.com/element-ui/2.12.0/index.js"></script>
<link href="https://cdn.bootcss.com/element-ui/2.12.0/theme-chalk/index.css" rel="stylesheet">

<div id="app">

  <router-link :to="{name:'login'}">{name:'login'}</router-link>
  <router-link :to="{name:'navbar+id',params:{id:4}}">{name:'navbar+id',params:{id:4}}</router-link>
  <hr>

  <router-view name='navbar' :id="this.$route.params.id"></router-view>


  <router-view :id="this.$route.params.id"></router-view>


</div>

<script>

  const Login = {template: `<div>loginé¡µ</div>`}

  const navbar = {template: `<div>adminbar:{{id}}</div>`, props: ['id']}

  const id = {template: `<div>id:{{id}}</div>`, props: ['id']}

  const router = new VueRouter({
    routes: [
      {
        path: '/',
        name: 'login',
        component: Login
      },
      {
        path: '/:id',
        name: 'navbar+id',
        props: true,
        components: {
          navbar,
          default: id
        },
      },
    ]

  })
  const vm = new Vue({
    el: '#app',
    router
  })

  console.log(vm)
</script>
