<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
<div id="app">
    <ch>
        默认插槽
        <h5 slot="hasname">具名插槽</h5>
        <h3 slot="scope" slot-scope="{xx}">

            <button>{{xx}}</button>
        </h3>
    </ch>
</div>
<script>
    var ch = {
        template: `<div><slot>....</slot>
                        <slot name="hasname">.....</slot>
                         <slot name="scope" :xx=" '作用域插槽'"></slot></div>`
    }
    const vm = new Vue({
        el: '#app',
        components: {ch},

    })

</script>
</body>
</html>
