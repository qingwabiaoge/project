<meta charset="utf-8">
<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@2.8.2/lib/index.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>

<link href="https://element.eleme.cn/2.8/docs.b8e65c4.css" rel="stylesheet">


<div id="app">

  <!--标签属性-->
  <router-view name='navbar'></router-view>


  <router-view/>


</div>

<script>


  const NavBar = {
    template: `<div>NavBar</div>`
  }
  const Login = {template: `<div>login页</div>`}
  const Admin = {template: `<div>home</div>`}

  const router = new VueRouter({
    routes: [
      {
        path: '/',
        name: 'login',
        //组件构造器
        component: Login
      },
      {

        path: '/admin',
        name: 'Admin',
        components: {
          //组件构造器
          navbar: NavBar,
          default: Admin
        }
      },
    ]

  })
  const vm = new Vue({
    el: '#app',
    router
  })

  console.log(vm)
</script>
