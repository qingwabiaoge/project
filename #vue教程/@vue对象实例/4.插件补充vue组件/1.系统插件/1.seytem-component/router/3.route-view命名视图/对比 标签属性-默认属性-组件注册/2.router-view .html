<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>

<div id="app">
  <h1>Route props</h1>
  <ul>
    <li>
      <router-link to="/">/</router-link>
    </li>
    <li>
      <router-link to="/hello/you">/hello/you</router-link>
    </li>
    <li>
      <router-link to="/static">/static</router-link>
    </li>
    <li>
      <router-link to="/dynamic/1">/dynamic/1</router-link>
    </li>

  </ul>

  <hr>

  <!--  标签属性-->
  <router-view class="red" attr="自定义属性"/>
</div>


<script>
  // ui组件
  const btn = {
    template: `<button>{{value}}</button>`,
    props: {value: {default: 'btn'}} //默认属性
  }

  const Page = {
    //标签属性
    template: `<div><btn :value="$attrs"></btn> <br>
                   name:<b>{{name}}</b>   </div>`,

    props: {//默认属性
      name: {
        type: String,
        default: 'Vue!'
      }
    },
    components: {//组件注册
      btn
    }
  }


  const router = new VueRouter({
    mode: 'history',

    routes: [
      {
        path: '/',
        //组件注册
        component: Page
      },
      {
        path: '/hello/:name',
        component: Page,
        props: true// 默认属性
      },
      {
        path: '/static',
        component: Page,
        props: {name: 'world'}// 默认属性
      },

      {
        path: '/dynamic/:years',
        component: Page,
        props(route) {//默认属性
          return {
            name: (new Date().getFullYear() + parseInt(route.params.years)) + '!'
          }
        }
      },
    ]
  })

  new Vue({
    router,


  }).$mount('#app')

</script>

<style>
  .red {
    color: red
  }
</style>
