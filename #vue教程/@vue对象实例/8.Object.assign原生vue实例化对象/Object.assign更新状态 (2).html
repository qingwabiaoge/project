<meta charset="utf-8">
<body>

<button onclick="f()">btn</button>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>


    //1.建立vue对象
    const vm = new Vue({template: '<h1>{{a}}{{b}}</h1>', data: {a: 1}})


    //2.$mount渲染虚拟dom,并得到dom对象
    var dom = vm.$mount().$el

    console.log(dom)

    //手动把dom插入到dom
    document.body.appendChild(dom)

    function f() {
        Object.assign(vm, {a: '被改变', b: '新建的'})
    }
</script>
