<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>


<div id="app">
    {{obj}}
    <br>
    <button @click="obj.a=100">
        obj.a=100
    </button>
    <br>
    <button @click="obj={a:100,b:200}">
        obj={a:100,b:200}
    </button>
    <br>
    <button @click="$set(obj, 'b', 1000)">
        $set(obj, 'b', 1000) 新添加时间能触发一次
    </button>
    <br>
    <button @click="$set(obj, 'b', 2000)">
        $set(obj, 'b', 1000) 第二次不触发了
    </button>
    <br>
    <button @click="$set(obj, 'b', 2000)">
        $set(obj, 'b', 2000) 二次
    </button>
</div>


<script>


    const vm = new Vue({
        el: '#app',

        data: {


            obj: {a: 1}
        },
        watch: {


            obj() {
                console.log('触发watch')
                return JSON.stringify(this.obj) + 'computer'

            }
        },


    })


</script>
