<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>

<div id="app">
  <button @click="$store.commit('setN')">btn</button>
  <button @click="$store.commit('setN2')">btn</button>
  {{$store.state }}
</div>

<script>
  const store = new Vuex.Store({

    state: [],
    mutations: {

      setN(state) {
        //要变异方法才行
        state.push(1)

      },
      setN2(state) {


        state[0] = 0


      }


    },


  })


  const vm = new Vue({

    el: '#app',
    store,

  })


</script>
