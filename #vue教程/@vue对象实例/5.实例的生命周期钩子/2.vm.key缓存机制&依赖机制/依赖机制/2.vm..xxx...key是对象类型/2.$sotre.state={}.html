<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<div id="app">
  <p>
    <!--//router必须挂载在vue上才能用$store-->
    <button @click="$store.commit('setkey')">sate.a原生修改已有键值</button>
    <button @click="$store.commit('undateByObjectQssign')">Object.assign修改已有键值</button>
    <button @click="$store.commit('setNewKey')">sate.b添加新键值</button>
    <button @click="$store.commit('addNewKeyByObjectAssign')">Object.assign添加新键值</button>
    <button @click="$store.commit('set')">Vue.prototype.$set</button>
  </p>
  <br>
  <p>
    {{$store.state.obj}}
  </p>


</div>
<script>

  const store = new Vuex.Store({
    state: {
      obj: {a: 1}
    },
    mutations: {

      //原生改变已有键值可以被render监听到------------------------------------------
      setkey: state => state.a = 2,
      setNewKey: state => state.b = 2,
      undateByObjectQssign: state => Object.assign(state.obj, {a: 10}),
      //原生添加键值 无法被reder监听到
      addNewKeyByObjectAssign: state => Object.assign(state.obj, {b: 1}),
      //$set函数可以render监听到
      set: state => Vue.prototype.$set(state.obj, 'c', 3)
    }
  })

  const vm = new Vue({
    el: '#app',
    store,


  })
</script>

</body>
</html>
