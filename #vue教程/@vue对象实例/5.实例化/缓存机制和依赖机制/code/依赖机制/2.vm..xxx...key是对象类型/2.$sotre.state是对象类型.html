<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<div id="app">
  <p>
    <!--//router必须挂载在vue上才能用$store-->
    <button @click="$store.commit('setkey')" class="btn-success">sate.a原生修改已有键值</button>
    <button @click="$store.commit('undateByObjectQssign')" class="btn-success">Object.assign修改已有键值</button>
    <button @click="$store.commit('setNewKey')">sate.b添加新键值</button>
    <button @click="$store.commit('addNewKeyByObjectAssign')">Object.assign添加新键值</button>
    <button @click="$store.commit('$set')" class="btn-success">Vue.prototype.$set</button>
  </p>
  <br>
  <p>
    {{$store.state}}
  </p>


</div>
<script>

  const store = new Vuex.Store({
    state: {
      a: 0
    },
    mutations: {

      /*-----------------------------------------state.a和object.assin-------------------------------------------*/
      //原生改变已有键值可以被render监听到
      setkey: state => state.a = 1,
      setNewKey: state => state.b = 2,
      undateByObjectQssign: state => Object.assign(state, {a: 10}),
      //原生添加键值 无法被reder监听到
      addNewKeyByObjectAssign: state => Object.assign(state, {b: 20}),
      //$set函数可以render监听到


      /*----------------------------------------$set--------------------------------------------*/
      $set: state => Vue.prototype.$set(state, 'c', 300)
    }
  })

  const vm = new Vue({
    el: '#app',
    store,


  })
</script>

<style>

  .btn-success {
    background: greenyellow;
  }

</style>

</body>
</html>
