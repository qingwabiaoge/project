<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
  <title>Mixins Option Demo</title>
</head>
<body>

<div id="app">
  {{a}}-{{b}}-{{c}}
</div>

<script type="text/javascript">
  //相当于每一个实例都加mixins:['']

  Vue.mixin({
    data() {
      return {a: 1}
    },
    computed: {
      b() {
        return 2
      },
      c() {
        return 3
      }
    },
    created() {
      console.log('全局混入')
    }
  })

  Vue.mixin({
    created() {
      console.log('全局混入2')
    }
  })

  var app = new Vue({
    el: '#app',
    //computed和data不能交叉使用会报错
    data: {a: 10, c: 3},
    computed: {
      b() {
        return 20
      }

    },
    created() {
      console.log('实例')
    }
  })

</script>
</body>
</html>
