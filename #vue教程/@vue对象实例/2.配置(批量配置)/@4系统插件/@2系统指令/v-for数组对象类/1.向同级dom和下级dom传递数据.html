<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<meta charset="utf-8"/>
<div id="app">


    <ul>
        <!--  1.向同级属性传值，为函数赋值实参，实质循环出了fn(1),fn(2),fn(3)-->
        <li v-for="item in todo" @click="fn(item)" :key="item">
            <!-- 2向下级传递值-->
            <button :class="'red-'+item">
                {{item}}
            </button>
        </li>
    </ul>
</div>
<script>


    vm = new Vue({
        el: '#app',
        data: {
            msg: 1,
            todo: [1, 2, 3, 4]
        },
        methods: {
            fn(msg) {
                console.log(msg, event)
            }
        }

    })


</script>

<style>
    .red-1 {
        color: #ff0000
    }

    .red-2 {
        color: #cc0000
    }

    .red-3 {
        color: #990000
    }

    .red-4 {
        color: #660000
    }

</style>
