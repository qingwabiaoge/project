<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>


<div id="app">
{{msg| tocase(1)}}

</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            msg: 'msg'
        },
        filters:{
            tocase(value,add){

             return  value.toString().toUpperCase()+add
            }
        }


    })

</script>
</body>
</html>
