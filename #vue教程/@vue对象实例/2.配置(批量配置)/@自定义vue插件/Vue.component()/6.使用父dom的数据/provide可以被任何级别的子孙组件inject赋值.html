<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>


<div id="app">

  <!--  <input type="text" disabled>-->


  <l-form disabled>
    <l-form-item>
      <l-input>

      </l-input>

    </l-form-item>

  </l-form>


</div>


<style>
  form {
    border: 1px solid #0bb20c
  }
</style>

<script>

  Vue.component('LForm', {
    template: '<form> <slot></slot></form>',
    props: {disabled: Boolean},
    provide() {
      return {
        lForm: this
      };
    },

  })

  Vue.component('LFormItem', {
    template: '<label for="name"> name: <slot></slot></label>',
    props: {disabled: Boolean},
    provide() {
      return {
        lFormItem: this
      };
    },
  })


  Vue.component('LInput', {
    template: '<input :disabled="disabled||lFormItem.disabled||lForm.disabled" :value="`disabled:${disabled}`"/>',
    //注入上级dom 以及上上几dom的provie出的数据
    inject: {
      lForm: {default: {}},
      lFormItem: {default: {}}
    },
    props: {disabled: Boolean},
  })


  const vm = new Vue({
    el: '#app',
    data: {},
  })
</script>
