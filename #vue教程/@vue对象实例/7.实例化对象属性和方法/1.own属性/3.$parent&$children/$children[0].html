<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>

</head>
<body>
<div id="app">
    <button @click="$children[0].msg='子被修改'">父修改子</button>
    <button @click="$children[0].alert('父调用子')">父调用子</button>
    <ch>
    </ch>

</div>


<script>
    var ch = {
        template: `<div>{{msg}}</div>`,
        data: function () {
            return {
            msg:'msg'
            }

        },
        methods:{
            alert(a){alert('子的消息'+a)}
        }

    }

    var vm = new Vue({
        el: '#app',
        components: {ch},

    })

</script>


</body>
</html>
