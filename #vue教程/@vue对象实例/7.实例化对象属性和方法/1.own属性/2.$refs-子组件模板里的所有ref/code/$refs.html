<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>

</head>
<body>
<div id="app">
  <button @click="$refs.clild.msg='父修改子'">父修改子</button>
  <button @click="$refs.clild.alert('父调用子')">父调用子</button>

  <clild ref="clild">msg</clild>

</div>


<script>
  var clild = {
    template: `<div>{{msg}}</div>`,
    data: function () {
      return {
        msg: 'msg'
      }

    },
    methods: {
      alert(a) {
        alert(a)
      }
    }

  }

  var vm = new Vue({
    el: '#app',
    components: {clild},
    mounted() {
      console.log(this.$refs.clild)
    },
  })

</script>


</body>
</html>
