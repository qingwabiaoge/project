<meta charset="UTF-8">
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
<div id="app">
  vm跟组件:




      <router-link :to="{name:'cs'}">name="cs"</router-link>


  <hr>


  <!--这个router-view容易忘记-->
  <router-view></router-view>

</div>
<script>


const fa = {template: '<div>fa组件:<router-view></router-view></div>'}   // 这个<router-view/>非常容易忘记

const cs = {template: '<div>/fa/cs</div>'}


const router = new VueRouter({
  //配置  .actice
  linkActiveClass :'active',
  //routes配置router-view组件和route-link组件
    routes: [{//配置最顶级的<route-view/>所替代的组件
      path: '/fa/', //<router-link/> 用什么path可以访问
      name: 'fa', //<router-link/> 用什么name可以访问
      component: fa,
      children: [ //配置嵌套的<route-view/>所替代的组件
        {
          path: '/cs',
          name: 'cs',
          component: cs,
        }
      ]
    }
    ]
  }
)
const vm = new Vue({
  el: '#app',
  data:{router},
  router,
  created(){
    console.log(router===this.$router) //true
  }
})

  console.log({router})
</script>
<style>
  .active{
    color: red;
  }
</style>
