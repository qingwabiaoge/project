<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <button @click="arr.push(arr[arr.length-1]+1);arr.shift()">
        点击
    </button>
    <ul>
        <transition-group name="slider-left" tag="li" mode="out-in">
            <div style="width: 100px; height: 100px; display: inline-block; background: #00aaee" v-for="item in arr"
                 :key="item">
                {{item}}
            </div>
        </transition-group>
    </ul>
</div>
<script>

    const vm = new Vue({
        el: '#demo',
        data: {
            arr: [1, 2, 3, 4],
        }
    })
</script>
<style>

    .slider-left-enter-active, .slider-left-leave-active {

        transition: all 0.5s;
    }

    .slider-left-enter {
        transform: translateX(100%);
    }

    .slider-left-leave-to {
        transform: translateX(-100%);
    }
</style>
</body>
</html>
