<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<meta charset="utf-8"/>
<div id="app">

    <div v-if="ishas">存在</div>
    <ul style="background: #0ba3de">
        <li v-for="(item,index) in arr1" @click="arr1.splice(index,1); arr2.push(item)">{{item}}</li>
    </ul>

    <ul>

        <li v-for="(item,index) in arr2" @click="arr2.splice(index,1); arr1.push(item)">{{item}}</li>
    </ul>
    {{arr1}}
    <br>
    <br>
    {{arr2}}
    <br>

</div>

<script>


    vm = new Vue({
        el: '#app',
        data: {
            ishas: true,
            arr1: ["a", "b", "c", "d"],
            arr2: ["i", "m", "j", "k"],

        },


    })


</script>
