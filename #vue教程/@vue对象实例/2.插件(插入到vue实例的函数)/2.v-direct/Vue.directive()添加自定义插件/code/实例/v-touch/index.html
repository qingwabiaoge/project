<meta charset="UTF-8">

<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>

<div id="app">
  <div class="box"
       v-tap="(e)=>setName('点击',e)"
       v-longtap="(e)=>setName('长按',e)"
       v-swipeleft="(e)=>setName('左滑',e)"
       v-swiperight="(e)=>setName('右滑',e)"
       v-swipeup="(e)=>setName('上滑',e)"
       v-swipedown="(e)=>setName('下滑',e)"
  >
    {{ name }}
  </div>
</div>


<script type="module">


  import vueTouch from './v-touch.js'

  Vue.use(vueTouch)

  new Vue({
    el: '#App',
    data: {

      name: 'touch'

    },
    methods: {
      setName: function (txt, e) {
        this.name = txt;
      }
    }
  })
</script>

<style>
  html, body {
    width: 100%;
    height: 100%;
  }

  #app {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .box {
    width: 300px;
    height: 300px;
    background-color: red;
    color: #FFFFFF;
    text-align: center;
    line-height: 300px;
    font-size: 100px;
  }
</style>
