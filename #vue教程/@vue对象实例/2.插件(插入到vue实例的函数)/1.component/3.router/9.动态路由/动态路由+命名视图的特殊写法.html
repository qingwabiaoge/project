<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>

<link href="https://element.eleme.cn/2.8/docs.b8e65c4.css" rel="stylesheet">


<div id="app">

    <router-view name='navbar'></router-view>


    <router-view :id="this.$route.params.id"></router-view>


</div>

<script>

    const Login = {template: `<div>loginé¡µ</div>`}

    const navbar = {template: `<div>adminbar</div>`}
    const id = {template: `<div>id:{{id}}</div>`, props: ['id']}

    const router = new VueRouter({
        routes: [
            {
                path: '/',
                name: 'login',
                component: Login
            },
            {
                path: '/:id',
                name: 'navbar',
                components: {
                    navbar,
                    default: id
                },
            },
        ]

    })
    const vm = new Vue({
        el: '#app',
        router
    })

    console.log(vm)
</script>
