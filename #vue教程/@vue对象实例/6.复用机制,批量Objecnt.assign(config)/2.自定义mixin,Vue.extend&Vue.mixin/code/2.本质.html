<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
  <title>Mixins Option Demo</title>
</head>
<body>

<div id="app">
  {{a}}
</div>

<script type="text/javascript">
  //相当于每一个实例都加mixins:[''],

  Vue.mixin({

    beforeCreate(){
      console.log(this.a) //undifned
    },
    //created顺序晚于data所以可以用
    created() {
      console.log(this.a)
    }
  })


  var app = new Vue({
    el: '#app',
    //computed和data不能交叉使用会报错
    data: {a: 10,},

  })

</script>
</body>
</html>
