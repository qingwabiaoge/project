<meta charset="UTF-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<div id="app">

</div>


<script>
  /*----------------------------------------  可用于mixin和extends的复用配置---------------------------------------*/
  //配置文件对象
  var leaves = {
    beforeCreate() {
      console.log('green leaves')
    }
  }

  //Vue组件构造函数,类
  var fruit = Vue.component('fruit', {
    created() {
      console.log('yellow fruit')
    }
  })

  //对Vue构造函数扩展 ,extend和extends毫无关系
  var flowers = Vue.extend({
    mounted() {
      console.log('red flowers')
    }
  })


  //render函数封装
  function render() {
    var dom = vm.$mount().$el
    document.getElementById('app').appendChild(dom)
  }


  const n = 1

  switch (n) {

    /*------------------------------------------------mixins---------------------------------------------*/
    case 1:
      //生成实例>>>>>>>>>
      var vm = new Vue({
        mixins: [fruit, leaves, flowers, Vue], //fruit
        //后面的覆盖前面的
        template: "<p>apple</p>",
      });
      render()
      break;


    case 2:
      //生成组件>>>>>
      var Apple = Vue.component('Apple',
        {
          mixins: [fruit, leaves, flowers, Vue], //fruit
          //后面的覆盖前面的
          template: "<p>apple</p>",
        }
      )

      var vm = new Apple()
      render()
      break;


    case 3:
      //生成构造器>>>>>>>>>
      var Apple = Vue.extend({

        mixins: [fruit, leaves, flowers, Vue], //fruit
        //后面的覆盖前面的
        template: "<p>apple</p>",
      });

      var vm = new Apple()
      render()
      break;



//---------------------------------extends-----------------------------------------------


    case 4:
      //生成实例>>>>>>>>>
      var vm = new Vue({
        extends: fruit,//leaves,flowers,Vue
        //后面的覆盖前面的
        template: "<p>apple</p>",
      });
      render()
      break;


    case 5:
      //生成组件>>>>>
      var Apple = Vue.component('apple',
        {
          extends: leaves,//leaves,flowers,Vue
          //后面的覆盖前面的
          template: "<p>apple</p>",
        }
      )

      var vm = new Apple()
      render()
      break;


    case 6:
      //生成vue构造器>>>>>>>>>
      var Apple = Vue.extend({

        extends: flowers,//leaves,flowers,Vue
        //后面的覆盖前面的
        template: "<p>apple</p>",
      });

      var vm = new Apple()
      render()
      break;

  }


</script>
