<meta charset="utf-8">
<body>

<button onclick="f()">btn</button>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>


  //1.建立vue对象
  const vm = new Vue({template: '<h1>{{msg}}</h1>', data: {msg: ''}})

  //2.$mount渲染虚拟dom,并得到dom对象
  var dom = vm.$mount().$el

  //手动把dom插入到dom
  document.body.appendChild(dom)

  function f() {
    Object.assign(vm, {msg: '自定义消息'})
  }
</script>
