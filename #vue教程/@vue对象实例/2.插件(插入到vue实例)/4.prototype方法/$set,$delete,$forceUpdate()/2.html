
<div id="app">

</div>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>
  var i=1
  Vue.component({
    el: "#app",
    template: '<div>{{msg}}</div>',
    data: {
      msg: i
    }
  })
  setInterval(() => {
    i++;
    console.log(i)
    Vue.prototype.$forceUpdate(app,'msg',i)
  }, 1000)

  // $forceUpdate该方法会重新给obj的a属性重新声明，在页面就能显示出来了，但是这种方法不建议使用，如果要使用到a的值，可以先声明一个空值

</script>
