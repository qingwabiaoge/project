<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>


<div id="router">
  <h1>组件默认属性</h1>

    <def></def>
   <h1>动态组件默认属性</h1>

    <component is="def"></component>
    <component is="cl" prop="动态组件标签配置属性"></component>

    <h1>router-view组件默认属性</h1>

    <router-view></router-view>
    <router-view></router-view>
    <router-view name="cl" prop="router-view标签配置属性"></router-view>

</div>

<script>
    const def = {template: `<div>{{prop}}</div>`, props: {prop: {default: '组件props:{}默认属性'}}}
    const cl = {template: `<div>{{prop}}</div>`, props: ['prop']}

    const router = new VueRouter({
        routes: [// <router-view/>组件构造参数
            {
                path: '/',
                name: 'index',
                props:{prop:'routes>prop:{}配置属性'},
                components: {//注册组件
                    default: def,
                    cl
                }
            }
        ]
    })
    const vm2 = new Vue({
        el: '#router',
        router,
        components: {cl, def}//注册组件
    })

</script>
