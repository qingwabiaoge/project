<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>




<div id="router">

    <ul><li><router-link to="/">首页</router-link>-<router-link to="/cs">/cs</router-link></li></ul>

<!--  2  标签属性-------------------------------------------------------------------------------------------------------------->

  <h1>组件</h1>

    <def></def>

    <def prop="组件标签属性"></def>
   <h1>动态组件</h1>

    <component is="def" prop="is标签属性"></component>

    <h1>router-view</h1>

    <router-view prop="router-view标签设置属性"></router-view>

</div>

<script>
    const def = {template: `<div>{{prop}}</div>`, props: {prop: {default: '组件props:{}默认属性'}}}


    const router = new VueRouter({
        routes: [// <router-view/>组件构造参数
            {
                path: '/',
                name: 'index',
                //配置特定路由 优先级高于<router-view/>的标签属性---------------------------------------------------------------------------------------------------
                props:{prop:`path:'/',prop:{}配置的属性特定路由优先级最高`},
                component:def
            },
            {
                path: '/cs',
                name: 'index',
                component:def
            }
        ]
    })
    const vm2 = new Vue({
        el: '#router',
        router,
        components: {def}//注册组件
    })

</script>
