<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>


<div id="router">

    <ul>
        <li>
            <router-link to="/def">def</router-link>
        </li>
        <li>

            <router-link to="/cl">/cl</router-link>
        </li>


    </ul>


    <hr>

    1.
    <router-view></router-view>

    2.
    <router-view prop="<router-view>标签属性"></router-view>


</div>

<script>
    const def = {template: `<div>{{prop}}</div>`, props: {prop: {default: 'def组件props:{}默认属性'}}}
    const cl = {template: `<div>{{prop}}</div>`, props: {prop: {default: 'cl组件props:{}默认属性'}}}

    //这里就像router-view的父组件,事实上也是----------------------------------------------------------------
    const router = new VueRouter({
        routes: [// <router-view/>组件构造参数
            {
                path: '/def',
                name: 'def',
                component: def,
            },
            {
                path: '/cl',
                name: 'index',
                component: cl,
                props: {prop: `父data`},
            }
        ]
    })
    const vm2 = new Vue({
        el: '#router',
        router,

    })

</script>
