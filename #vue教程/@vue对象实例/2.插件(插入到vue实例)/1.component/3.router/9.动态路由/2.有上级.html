<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>


<style>
    div {
        border: 1px solid #0f0;
        margin: 20px
    }

    div > div {
        border: 1px solid #f00;
    }

    div > div > div {
        border: 1px solid #00f;
    }


</style>
<div id="app">
    vm跟组件:
    <router-link to="/fa/">/fa/</router-link>   <br>

    <router-link :to="{name:'fa_index'}">name="fa_index"</router-link><br>

    <router-link to="/fa/01">/fa/01</router-link>   <br>
    <router-link to="/fa/02">/fa/02</router-link>  <br>
    <router-link to="/fa/sub">/fa/sub (没有validate(),sub组件无效了)</router-link>  <br>
    <router-link :to="{name:'sub'}">{name:'sub'}(用name可以)</router-link> <br>

    <router-view></router-view>

</div>
<script>
    const fa = {template: '<div>fa组件:<router-view></router-view></div>'}
    const fa_index = {template: '<div>fa_index组件</div>'}
    const id = {template: '<div>id组件:{{$route.params.id}}</div>'}
   const  sub={template: '<div>sub</div>'}

    const router = new VueRouter({
            routes: [{

                path: '/fa/',
                name: 'fa',
                component: fa,
                children: [
                    {
                        path: ':id',
                        name: 'id',
                        component: id,
                    },

                    {

                        path: '/fa/sub',
                        name: 'sub',
                        component: sub
                    },
                    {
                        path: '/',
                        name: 'fa_index',
                        component: fa_index,
                    },

                ]
            },

            ]
        }
    )
    const vm = new Vue({
        el: '#app',
        router,
        created() {
            console.log(this)
        }
    })

</script>
