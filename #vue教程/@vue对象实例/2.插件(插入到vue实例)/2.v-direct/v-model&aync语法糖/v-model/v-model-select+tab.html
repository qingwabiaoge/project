<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<meta charset="utf-8">
<div id="app">

    <navs :navs="navs" v-model="value"></navs>
    <component :is="this.value"></component>
</div>


<script>
    Vue.component('navs', {
        template: ` <ul><li v-for="(item,index) in navs"
                            @click="$emit('input', item.value)"
                            :class="[item.value===value? 'active':'']">
                           {{item.label}}
                            </li>
                            </ul>`,
        props: ['navs', 'value'],
    })
    Vue.component('tab1', {template: '<div>这是tab1的内容</div>'})
    Vue.component('tab2', {template: '<div>这是tab2的内容</div>'})
    Vue.component('tab3', {template: '<div>这是tab3的内容</div>'})
    const vm = new Vue({
        el: '#app',
        data: {
            navs: [{value: 'tab1', label: '组件1'},
                {value: 'tab2', label: '组件2'},
                {value: 'tab3', label: '组件3'}],
            value: 'tab2'
        }
    })
</script>

<style>

    .active {
        color: red
    }
</style>
