<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>


<div id="app">

  <cl @myevent="fn" ></cl>

</div>

<script>
  var cl = {
    template: `<button @click="click">事件</button>`,
    methods: {
      click: function () {
        this.$emit('myevent', '子组件发送的')
        //系统
        this.$emit('myevent', event)
        //自定义
        var newEvent = new Event('build', { bubbles: true, cancelable: true, composed: true })
        //给这个事件对象创建一个属性并赋值
        newEvent.name = '新的事件！'
        this.$emit('myevent',newEvent)
      }
    }

  }
  const vm = new Vue({
    el: '#app',
    components: {cl},
    data: {
      msg: 'msg'
    },
    methods: {

      fn(data) {
        console.log(data)
      }

    }
  })


</script>
</body>
</html>
