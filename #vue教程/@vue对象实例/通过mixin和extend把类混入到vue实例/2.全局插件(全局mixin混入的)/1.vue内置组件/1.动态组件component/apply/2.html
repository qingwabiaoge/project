<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>

<div id="dynamic-component-demo" class="demo">
    <button
            v-for="tab in tabs"
            v-bind:key="tab"

            v-bind:class="['tab-button', { active: currentTab === tab }]"
            v-on:click="currentTab = tab"> <!--#3组件内点击传参-->  <!-- #6`随着currentTab改变添加active-->

        {{ tab }} <!--#2数组映射到视图-->

    </button>

    <component
            v-bind:is="currentTabComponent"
            class="tab">  <!--6动态组件视图发生变化-->

    </component>
</div>



<script>
    Vue.component('tab-home', {
        template: '<div>Home component</div>'
    })
    Vue.component('tab-posts', {
        template: '<div>Posts component</div>'
    })
    Vue.component('tab-archive', {
        template: '<div>Archive component</div>'
    })

    new Vue({
        el: '#dynamic-component-demo',
        data: {
            currentTab: 'Home', //4.currentTab发生改变
            tabs: ['Home', 'Posts', 'Archive']  //#1
        },
        computed: {
            currentTabComponent: function () { //5随着currentTab改变currentTabComponent发生改变
                return 'tab-' + this.currentTab.toLowerCase()
            }
        }
    })


</script>
<style>
    .tab-button {
        padding: 6px 10px;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
        border: 1px solid #ccc;
        cursor: pointer;
        background: #f0f0f0;
        margin-bottom: -1px;
        margin-right: -1px;
    }

    .tab-button:hover {
        background: #e0e0e0;
    }

    .tab-button.active {
        background: #e0e0e0;
    }

    .tab {
        border: 1px solid #ccc;
        padding: 10px;
    }

</style>
</body>
</html>
