<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>


<div id="app">
<pre>
 <router-link to="/def">def</router-link>
  <router-link to="/cl">/cl</router-link>
  <router-link to="/cl+def">/cl+def</router-link>
</pre>




    <hr>
    <!--等价于 name='default'-->
    <router-view msg="1"></router-view>

    <router-view name="cl" msg="2"></router-view>
</div>

<script>
    //这里就像router-view的父组件,事实上也是----------------------------------------------------------------
    const def = {template: `<div>def-{{msg}}</div>`, props: ['msg']}
    const cl = {template: `<div>cl-{{msg}}</div>`, props: ['msg']}


    const router = new VueRouter({

        routes: [
            {
                path: '/def',
                name: 'def',

                //设置要显示的组件
                component: def,
            },
            {

                path: '/cl',
                name: 'cl',
                components: {cl},
            },
            {
                path: '/cl+def',
                name: 'cl+def',
                //两个组件都注册了 所以都显示
                components: {default:def, cl},
            }
        ]
    })
    const vm2 = new Vue({
        el: '#app',
        router,
    })

</script>
