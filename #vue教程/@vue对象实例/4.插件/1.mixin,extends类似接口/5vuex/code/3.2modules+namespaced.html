<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<div id="app">
    {{$store.state.moduleA.count}} <br>
    {{$store.getters['moduleA/cheng']}} <br>
    <button @click="$store.commit('moduleA/add')">+</button>
    <button @click="$store.commit('moduleA/sub')">-</button>


</div>
<script>


    const store = new Vuex.Store({

        modules: {
            moduleA: {
                namespaced: true,
                state: { //state===moduleA
                    count: 0
                },
                getters:{
                    cheng:state=>state.count*10
                },
                mutations: {
                    add: state => state.count++,
                    sub: state => state.count--
                }
            },

        }
    })

    const app = new Vue({
        el: '#app',
        store,
    })
    console.log({store})
</script>

</body>
</html>
