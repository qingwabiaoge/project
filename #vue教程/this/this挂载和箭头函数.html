<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="click">click</button>
    <button @click="click2">click</button>
</div>

<script>
    var vm=new Vue({
        el: '#app',
        data: {
            a: 1
        },
        methods: {
            click: () => {
                console.log(this)//windows

            },
            click2: function () {
                console.log(this)//vue对象
            }
        },
        mounted:function() {
            console.log('--mouted挂载在vue--')
            console.log(this)
            var mount1 = function () {

                console.log(this)//window
            }
            mount1()
            var mount2 = () => {

                console.log(this)//vue对象
            }
            mount2()

        }
    })
</script>
</body>
</html>
