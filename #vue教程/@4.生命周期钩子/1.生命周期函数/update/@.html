<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>


<div id="app">
   所有数据更新都会触发 <br>

    <button @click="a++"> a:{{a}}可以监听到</button>
    <br>
    <button @click="obj.b=100"> {{obj}}不能监听到对象内部</button>
    <br>

    <button @click="$set(obj,'b',10)"> {{obj}}用$set能监听到对象内部</button>    <button @click="$set(obj,'b',100)"> {{obj}}用$set能监听到对象内部</button>
    <br>
    <button @click="obj={a:1,b:10}"> {{obj}}改变地址可以监听到</button>
</div>


<script>


    const vm = new Vue({
        el: '#app',

        data: {

            a: 1,
            obj: {a: 1}
        },
        updated() {

            this.$nextTick(function () {
                console.log('$nextTick')
            })
            console.log('updated')
        }

    })


</script>
