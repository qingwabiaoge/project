<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<div id="app">
  <!--
    语法糖 @update:value="value=>msg = value"  +    v-bind:value  <=>  sync
    语法糖 @input="value=>msg = value"         +    :v-bind:value  <=>   v-modal
  -->
  <cl :value="msg"
      :fn="fn"
      @update:value="fn"
      @input="fn"
  >

  </cl>
  {{msg}}
</div>


<script>
  Vue.component('cl', {
    template: '<input :value="value" @input="inputfn($event.target.value)" type="text" >',
    props: ['value', 'fn'],
    methods: {
      inputfn(value) {
        //对象键值赋值
        this.$parent.msg = 0
        //以下都是回调函数
        this.$parent.fn(1)
        this.fn(2)
        this.$emit('update:value', 3)
        this.$emit('input', 4)
        this.$listeners.input(5)
      }
    }

  })
  const vm = new Vue({
    el: '#app',
    data: {msg: 'msg'},
    methods: {
      fn(value) {
        setTimeout(() => {
          this.msg = value
        }, 1000)

        console.log(value + '触发')

      }
    }

  })

</script>
</body>
</html>
