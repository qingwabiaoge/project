<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>


<style>
    div {
        border: 1px solid #0f0;
        margin: 20px
    }

    div > div {
        border: 1px solid #f00;
    }

    div > div > div {
        border: 1px solid #00f;
    }


</style>
<div id="app">
    vm根组件

    <ul>

        <!-------------------字符串形式----------------------------------------------------->
        <router-link to="/fa/03?id={a:1}">to="/fa/03?id={a:1}"</router-link>
        <br>

        <!-------------------对象形式----------------------------------------------------->
        <router-link :to="{ path: '/fa/04?id=4'}">     <!-- 注path:不能param因为path里本身就有param-->
            :to="{ path: '/fa/04?id=4'}
        </router-link>
        <br>

        <router-link :to="{ path: '/fa/05',query:{id:5}}">     <!-- 注path:不能param因为path里本身就有param-->
            :to="{ path: '/fa/05',query:{id:5}}"
        </router-link>
        <br>

        <router-link :to="{name:'id',params:{id1},query:{q:1}}">
            :to="{name:'id',params:{id1},query:{q:1"
        </router-link>
        <br>

        <router-link :to="{name:'id',params:{id:{a:1,b:2}},query:{id:{a:1,b:2}}}">
            :to="{name:'id',params:{id:{a:1,b:2}},query:{id:{a:1,b:2}}}
        </router-link>
        <br>


        <!-------------------程序形式----------------------------------------------------->
        <button @click="$router.push({ name: 'id',params:{id: 2}, query: { q: 2 }})">
            $router.push()替代to
        </button>

    </ul>
    <router-view></router-view>

</div>
<script>
    const id = {
        template: '<div>id组件: <br>{{$route.params.id}} <br>query:{{$route.query.id}}</div>',
    }

    const router = new VueRouter({
            //单个所以用route
            routes: [{
                path: '/fa/:id',
                name: 'id',
                component: id
            }
            ]
        }
    )
    const vm = new Vue({
        el: '#app',
        router
    })

</script>
