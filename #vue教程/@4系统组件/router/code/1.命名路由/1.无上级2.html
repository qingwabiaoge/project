<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>


<style>
  div {
    border: 1px solid #0f0;
    margin: 20px
  }

  div > div {
    border: 1px solid #f00;
  }

  div > div > div {
    border: 1px solid #00f;
  }


</style>
<div id="app">
  vm根组件

  <ul>

    <!-------------------path----------------------------------------------------->
    <router-link to="/fa/1?q=1">to</router-link>
    <br>

    <router-link :to="{ path: '/fa/2?q=2'}">     <!-- 注path:不能param因为path里本身就有param-->
      path
    </router-link>
    <br>

    <!-------------------path+query----------------------------------------------------->
    <router-link :to="{ path: '/fa/3',query:{q:3}}">     <!-- 注path:不能param因为path里本身就有param-->
      path+query
    </router-link>
    <br>

    <hr>
    <!-------------------name+params+query----------------------------------------------------->
    <router-link :to="{name:'id',params:{id:4},query:{q:4}}">
      name
    </router-link>

    <hr>
    <router-link :to="{name:'id',params:{id:{a:1,b:2}},query:{id:{a:1,b:2}}}">
      传递对象
    </router-link>


    <hr>
    <!-------------------程序形式----------------------------------------------------->
    <button @click="$router.push({ name: 'id',params:{id: 5}, query: { q: 5 }})">
      $router.push()替代to
    </button>

  </ul>
  <router-view></router-view>

</div>
<script>
  const id = {
    template: '<div>params: <br>{{$route.params}} <br>query:{{$route.query}}</div>',
  }

  const router = new VueRouter({
      //route配置其实是配置router-view组件和route-link组件
      routes: [{
        path: '/fa/:id',//用什么path可以访问
        name: 'id',//<router-link/> 用什么name可以访问
        component: id
      }
      ]
    }
  )
  const vm = new Vue({
    el: '#app',
    router
  })

</script>
