<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片轮播</title>
  <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
  <style type="text/css">


    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .carousel {
      width: 20%;
      height: 300px;
      overflow: hidden;
      margin: 100px auto;
      position: relative;
    }

    .carousel ul {
      width: 100%;
      height: 100%;
    }

    .carousel ul li {
      position: absolute;
    }

    .carousel ul li a img {
      width: 500px;
      height: 300px;
    }

    .bullet {
      position: absolute;
      font-size: 0;
      bottom: 20px;
      left: 50%;
      margin-left: -42px;
    }

    .bullet span {
      display: inline-block;
      width: 10px;
      height: 10px;
      font-size: 2px;
      background-color: #ffffff;
      margin-left: 15px;
      border-radius: 10px;
    }

    .bullet span:first-child {
      margin-left: 0;
    }


    .switch span {
      position: absolute;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      background-color: rgba(0, 0, 0, .1);
      font-size: 20px;
      color: #ffffff;
      top: 50%;
      margin-top: -25px;
      cursor: pointer;
      font-family: "宋体";
    }

    .switch span:hover {

      background-color: rgba(0, 0, 0, .5);

    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

    .active {
      background-color: red !important;
    }

    .image-enter-active {
      transform: translateX(0);
      transition: all 1s ease;
    }

    .image-leave-active {
      transform: translateX(-100%);
      transition: all 1s ease
    }

    .image-enter {
      transform: translateX(100%);
    }

    .image-leave {
      transform: translateX(0);
    }
  </style>
</head>
<body>


<div class="carousel" @mouseenter="enter" @mouseleave="leave">
  <!--  <transition-group tag="ul"
                      enter-active-class="animated lightSpeedIn"
                      leave-active-class="animated lightSpeedOut">-->
  <transition-group tag="ul" name="image">
    <li v-for='(image,index) in images' :key='index' v-if="index === mark">
      <a href="javascript:;">
        <img :src="image">
      </a>
    </li>
  </transition-group>
  <div class="bullet">
    <span v-for="(item,index) in images.length" :class="{'active':index === mark}" @click="change(index)" :key="index">{{index+1}}</span>
  </div>
  <div class="switch">
    <span class="prev" @click="prev">&lt;</span>
    <span class="next" @click="next">&gt;</span>
  </div>
</div>

<script>

  /*
      轮播逻辑
      效果 ==> 图片显示第几章的时候，下面的bullet的第几个就要改变成active
               点击相应的bullet可以切换到对应的图片
  */

  //初始化一个vue实例然后挂载到父元素上，并设定数据为图片的数组，以及后面计数用的mark，mark初始值为0
  var vm = new Vue({
    el: '.carousel',
    data: {
      mark: 0,
      images: [
        'http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320',
        'https://hbimg.huabanimg.com/7e56992740978acf4c23e71353df38e1e8ea9327277f8-g62vLO_fw658',
        'http://img.hb.aicdn.com/ee9c62e8caf1b7907072b90b8058b87b2b92b237102ea-4LB0wq_sq320',
        'https://hbimg.huabanimg.com/7e56992740978acf4c23e71353df38e1e8ea9327277f8-g62vLO_fw658'
      ],
      time: null
    },
    methods: {   //添加方法
      change(i) {
        this.mark = i;
      },
      prev() {
        this.mark--;
        if (this.mark === -1) {
          this.mark = 3;
          return
        }
      },
      next() {
        this.mark++;
        if (this.mark === 4) {
          this.mark = 0;
          return
        }
      },
      autoPlay() {
        this.mark++;
        if (this.mark === 4) {
          this.mark = 0;
          return
        }
      },
      play() {
        this.time = setInterval(this.autoPlay, 3000);
      },
      enter() {
        console.log('enter')
        clearInterval(this.time);
      },
      leave() {
        console.log('leave')
        this.play();
      },
      getHeight(){
        document
      }
    },
    created() {
      this.play()
    }
  })
</script>
</body>
</html>
