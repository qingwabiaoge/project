<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <!--:model="ruleForm" 和数据无关视乎和验证相关-->
    <!--:rules="rules"所有validate规则-->
    <!--:inline="true"行内模式-->
    <!-- label-width="100px" :label宽度   -->
    <el-form :model="ruleForm"
             :rules="rules"
             ref="ruleForm"
             :inline="false"
             label-width="100px">

        <!--prop="name"用于在validate时提示-->
        <!--label视图中写在input之前的label-->
        <el-form-item label="活动名称" prop="name">
            <!--ruleForm.name 数据-->
            <el-input v-model="ruleForm.name"></el-input>
        </el-form-item>

        <el-form-item label="Upload" prop="file">

            <el-upload action="http://foo.bar" >

                <el-button type="primary"> upload</el-button>

            </el-upload>

        </el-form-item>

        <el-form-item label="活动名称">
            <!--ruleForm.name 数据-->
            <el-input v-model="ruleForm.region"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
            <el-button @click="resetForm('ruleForm')">重置试一下</el-button>
        </el-form-item>

    </el-form>

    {{ruleForm}}
</div>

<script>
    const vm = new Vue(
        {
            el: '#app',
            data() {
                return {
                    ruleForm: {
                        name: '11',
                        region: 'china',
                        date1: '',
                        date2: '',
                        delivery: false,
                        type: [],
                        resource: '',
                        desc: ''
                    },
                    rules: {
                        name: [
                            {required: true, message: '请输入活动名称', trigger: 'blur'},
                            {min: 3, max: 25, message: '长度在 3 到 5 个字符', trigger: 'blur'}
                        ],
                        file: [{required: true, message: 'File required!'},],


                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('submit!');
                        } else {
                            alert('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }


        }
    )

</script>
</body>
</html>
