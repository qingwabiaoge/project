
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
</head>
<body>

<div id="app">
    {{$store.state.a}}-{{$store.getters.b}}-{{$store.getters.c}}

</div>

<script>
    const store = new Vuex.Store({

        state: {
            a: 10
        },
        getters: {
            b(state) {

                return state.a + 10
            },
            c(state, getter) {

                return getter.b + 10
            }

        }
    })
    const vm = new Vue({
        el: '#app',
        store
    })
</script>


</body>
