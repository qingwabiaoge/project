<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
</head>
<body>

<div id="app">

    <div>
        <button @click="$store.commit('add',1)">add</button>
    </div>
    <div>
        <button @click="$store.dispatch('addAction',1)">addAction</button>
        <button @click="$store.dispatch('reduceAction',1)">reduceAction</button>
    </div>
    {{$store.state.a}}-{{$store.getters.b}}-{{$store.getters.c}}

</div>

<script>
    const store = new Vuex.Store({

        state: {
            a: 10
        },
        getters: {
            b(state) {

                return state.a + 10
            },
            c(state, getter) {

                return getter.b + 10
            }

        },
        mutations: {
            add(state, n) {
                state.a += n
            },
            reduce(state, n) {
                state.a -= n
            }
        },
        actions: {
            addAction(ctx, n) {

                ctx.commit('add', n)

            },
            reduceAction({commit, state,getters}, n) {

                setTimeout(() => {
                    console.log(getters)
                    commit('reduce', n)
                }, 500)
            }

        }
    })
    const vm = new Vue({
        el: '#app',
        store
    })
</script>


</body>
