<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <button v-on:click="show = !show">
        Toggle
    </button>
    <transition name="fade" mode="out-in">
        <p v-if="show">hello</p>
    </transition>
</div>
<script>

    const vm = new Vue({
        el: '#demo',
        data: {
            show: true
        }
    })
</script>
<style>

    .fade-enter-active, .fade-leave-active {

        transition: all 1s;
    }

    .fade-enter, .fade-leave-to
    {
        opacity: 0;
    }
</style>
</body>
</html>
