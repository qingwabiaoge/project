<div id="app">

    <button @click="cur='cs'">cs</button>
    <!--属性name-->

    </transition>
</div>

<script>

    Vue.component('cl', {template: '<div>cl</div>'})
    Vue.component('cs', {template: '<div>cs</div>'})
    const vm = new Vue({
        el: '#app',
        data: {
            cur: 'cl'
        }


    })


</script>
