<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="app">
    <ch>
        默认插槽
        <br>
        <template v-slot:hasname>具名插槽</template>
        <br>

        <template v-slot:scope="{xx}">
            <button>{{xx}}</button>
        </template>
    </ch>
</div>
<script>
    var ch = {
        template: `<div><slot>....</slot>
                        <slot name="hasname">.....</slot>
                         <slot name="scope" :xx=" '作用域插槽'"></slot></div>`
    }
    const vm = new Vue({
        el: '#app',
        components: {ch},

    })
console.log(vm)
</script>
</body>
</html>
