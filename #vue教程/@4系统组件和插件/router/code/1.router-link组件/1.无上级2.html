<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>


<style>
    div {
        border: 1px solid #0f0;
        margin: 20px
    }

    div > div {
        border: 1px solid #f00;
    }

    div > div > div {
        border: 1px solid #00f;
    }


</style>
<div id="app">
    vm根组件

    <ul>

        <!-------------------path----------------------------------------------------->
        <router-link to="/fa/1?q=2">to</router-link>
        <br>

        <router-link :to="{ path: '/fa/1?q=2'}">     <!-- 注path:不能param因为path里本身就有param-->
            path
        </router-link>
        <br>

        <!-------------------path+query----------------------------------------------------->
        <router-link :to="{ path: '/fa/1',query:{q:2}}">     <!-- 注path:不能param因为path里本身就有param-->
            path+query
        </router-link>
        <br>


        <!-------------------name+params+query----------------------------------------------------->
        <router-link :to="{name:'id',params:{id:1},query:{q:2}}">
            name
        </router-link>
        <br>

        <router-link :to="{name:'id',params:{id:{a:1,b:2}},query:{id:{a:1,b:2}}}">
            传递对象
        </router-link>
        <br>


        <!-------------------程序形式----------------------------------------------------->
        <button @click="$router.push({ name: 'id',params:{id: 2}, query: { q: 2 }})">
            $router.push()替代to
        </button>

    </ul>
    <router-view></router-view>

</div>
<script>
    const id = {
        template: '<div>params: <br>{{$route.params}} <br>query:{{$route.query}}</div>',
    }

    const router = new VueRouter({
            //单个所以用route
            routes: [{
                path: '/fa/:id',
                name: 'id',
                component: id
            }
            ]
        }
    )
    const vm = new Vue({
        el: '#app',
        router
    })

</script>
