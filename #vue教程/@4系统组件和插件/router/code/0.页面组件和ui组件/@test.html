<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>

<script src="https://cdn.bootcss.com/element-ui/2.4.0/index.js"></script>
<link href="https://cdn.bootcss.com/element-ui/2.4.0/theme-chalk/index.css" rel="stylesheet">

<div id="app">
    <div class="navbar">
        <router-link to="/">index</router-link>
        <router-link :to="{name:'animal'}">animal</router-link>
    </div>
    <!--下边是页面级切换模式-->
    <router-view></router-view>
</div>

<script>
    //ui类型的组件------------------
    Vue.component('btn', {template: `<button style="background: red;color: white"><slot></slot></slot></button>`})

    //页面类型的组件-------------------------
    const index = {template: `<div>index</div>`}
    const animal = {
        template: `<div>
                  <btn><router-link to="/animal/cat">cat</router-link> </btn>  <btn> <router-link to="/animal/dog">dog</router-link></btn>
                  <hr>
                   <router-view></router-view>
                  </div>`
    }
    const sort = {template: `<div>{{sort}} sort</div>`, props: ['sort']}


    const router = new VueRouter({

        routes: [

            {
                path: '/',
                name: 'index',
                component: index
            },
            {
                path: '/animal',
                name: 'animal',
                component: animal,
                children: [{
                    path: ':sort',
                    name: 'sort',
                    component: sort,
                    props: true
                }
                ]
            }
        ]

    })
    const vm = new Vue({
        el: '#app',
        router

    })

</script>
