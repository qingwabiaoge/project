<meta charset="utf-8">
<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@2.8.2/lib/index.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>

<link href="https://element.eleme.cn/2.8/docs.b8e65c4.css" rel="stylesheet">


<div id="app">

    <!-- 和is类似-->
    <!-- 没有navbar这个routerview就不显示-->
    <router-view name='navbar'></router-view>

    <!--再加一个-->
    <router-view name='navbar'></router-view>


    <!-- 和is类似,is没有默认值-->
    <router-view/>

</div>

<script>
    const NavBar = {
        template: `<div><router-link to="/login">login</router-link></div>`
    }
    const Admin = {template: `<div>home</div>`}
    const Login = {template: `<div>name:<input type="text"></div>`}
    const router = new VueRouter({
        routes: [
            {
                //配置<router-link/> <router-view/>组件
                path: '/',  //<router-link/> 用什么path可以访问
                name: 'Admin', //<router-link/> 用什么name可以访问
                components: {
                    //:is="name",name默认值未default,
                    default: Admin,
                    navbar: NavBar
                }

            },
            {
                path: '/login',
                name: 'login',
                //is用的什么组件
                component: Login,

            }
        ]

    })
    new Vue({
        el: '#app',
        router
    })

</script>
