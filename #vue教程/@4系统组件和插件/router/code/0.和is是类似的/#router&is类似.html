<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>


<div id="router">
  <!--和is用法基本一样,只不过多了默认项-->
  <component is="def" prop="动态组件1"></component>
  <component is="cs" prop="动态组件2"></component>


  <router-view prop="router-view1"></router-view>
  <router-view name="cs" prop="router-view2"></router-view>

</div>

<script>
  const def = {template: `<div>{{prop}}</div>`, props: ['prop']}
  const cs = {template: `<div>{{prop}}</div>`, props: ['prop']}

  const router = new VueRouter({
    routes: [// <router-view/>组件构造参数
      {
        path: '/',
        name: 'cs',
        props: {prop: 'router-view'},
        components: {//注册组件
          default: def,
          cs
        }
      }
    ]
  })
  const vm2 = new Vue({
    el: '#router',
    router,
    components: {cs, def}//注册组件
  })

</script>
