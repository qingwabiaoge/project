<meta charset="utf-8">
<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@2.8.2/lib/index.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>

<link href="https://element.eleme.cn/2.8/docs.b8e65c4.css" rel="stylesheet">


<div id="app">
    <!-- 类似is命名视图-->
    <router-view name='mainheader'></router-view>
    <router-view/>

</div>

<script>
    const MainHeader = {template: `<div>MainHeader</div>`}
    const Home = {template: `<div>home</div>`}
    const router = new VueRouter({
        routes: [
            {
                //配置<router-link/> <router-view/>组件
                path: '/',  //<router-link/> 用什么path可以访问
                name: 'Home', //<router-link/> 用什么name可以访问
                components: {
                    //:is="name",name默认值未default,
                    default: Home,
                    mainheader: MainHeader
                }
            },
            {
                path: '/login',
                name: 'Home',
                //is用的什么组件
                component: Home,

            }
        ]

    })
    new Vue({
        el: '#app',
        router
    })

</script>
