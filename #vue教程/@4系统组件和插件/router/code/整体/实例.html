<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<style>
    a {
        padding: 50px 10px
    }

    .fade-enter-active, .fade-leave-active {

        transition: all 1s;
    }

    .fade-enter, .fade-leave-to {
        opacity: 0;
    }
</style>

<div id="app">
    <router-link :to="{name:'login'}">
        /
    </router-link>

    <router-link :to="{name:'admin_index'}">
        admin_index
    </router-link>

    <router-link :to="{name:'admin_cs'}">
        admin_cs
    </router-link>

    <router-link :to="{name:'admin_id',params:{id:1}}">
        admin_id:1
    </router-link>

    <router-link :to="{name:'admin_id',params:{id:10}}">
        admin_id:10
    </router-link>

    
    <router-view></router-view>
</div>

<script>

    const login = {template: `<div>login</div>`}
    const admin = {template: `<div>head  <transition name="fade" mode="out-in"><router-view :key="$route.fullPath"/><router-view name="admin_ad"/> </transition></div>`}
    const admin_index = {template: `<div>admin_index</div>`}
    const admin_cs = {template: `<div>admin_cs</div>`}
    const admin_ad = {template: '<div>admin_ad</div>'}
    const admin_id = {template: `<div>id:{{id}}</div>`, props: ['id']}

    const router = new VueRouter({
        routes: [

            {
                path: '/',
                name: 'login',
                component: login

            },

            {
                path: '/admin/',
                name: 'admin',
                component: admin,
                children: [
                    {
                        path: '/',
                        name: 'admin_index',
                        component: admin_index
                    },
                    {
                        path: 'cs',
                        name: 'admin_cs',
                        components: {
                            default: admin_cs,
                            admin_ad
                        }
                    },

                    {
                        path: ':id',
                        name: 'admin_id',
                        props: true,
                        component: admin_id
                    }
                ]
            }
        ]
    })
    const vm = new Vue({
        el: "#app",
        router
    })

</script>
