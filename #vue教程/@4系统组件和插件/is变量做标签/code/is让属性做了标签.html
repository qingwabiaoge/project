<div id="app">
    <route-view name="cl" prop="prop">

    </route-view>


</div>


<script>

    const cl = {template: '<div>{{prop}}</div>', props:['prop']}

    const routeView = {template: '<div><component :is="name" :prop="prop"></component>   </div>', props: ['name','prop'], components: {cl}}

    const vm = new Vue({
        el: "#app",
        data: {
            msg: 'msg'
        },
        components: {
            routeView
        }
    })

</script>
