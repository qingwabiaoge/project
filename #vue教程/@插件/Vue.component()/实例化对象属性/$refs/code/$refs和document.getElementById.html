<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<div id="app">


    <div id="div" data-num="10">
        id="div"
    </div>




    <div ref="div" data-num="20">
        ref="div"
    </div>

    <cl clprop="cl" ref="cl" id="cl"></cl>


</div>
<script>
    Vue.component('cl',
        {
            template: '<h1>{{clprop}}</h1>',
            props: ['clprop']
        })
    const vm = new Vue({
        el: '#app',
        mounted() {

            console.log({dom: document.getElementById('div')})

          //通过ref获取原生组件
            console.log({refdom: this.$refs.div})
            this.$refs.div.style.background = 'red'


            //通过ref获取vue组件
            console.log({cl: this.$refs.cl})


        }
    })

</script>
