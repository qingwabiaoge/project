<meta charset="utf-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<span id="app">
<!-- 调用函数setLongth(atr,num)-->
    {{str|setLongth(num)}}
    <span v-if="more" @click="num=1000;more=false">MORE▶</span>
    <span @click="num=30;more=true" v-else>◀LESS</span>
</span>


<script>

    const vm = new Vue({

        el: '#app',
        data() {
            return {
                str: '《琅琊榜》是由山东影视传媒集团、山东影视制作有限公司、北京儒意欣欣影业、北京和颂天地影视文化有限公司、北京圣基影业有限公司、东阳正午阳光影视有限公司联合出品的古装剧，由孔笙、李雪执导，胡歌、刘涛、王凯、黄维德、陈龙、吴磊、高鑫等主演。\n' +
                    '该剧根据海宴同名网络小说改编，以平反冤案、扶持明君、振兴山河为主线，讲述了“麒麟才子”梅长苏才冠绝伦、以病弱之躯拨开重重迷雾、智博奸佞，为昭雪多年冤案、扶持新君所进行的一系列斗争。\n' +
                    '该剧于2015年9月19日登陆北京卫视、东方卫视首播，荣获第30届中国电视剧”飞天奖“优秀电视剧奖。',
                num: 30,
                more: true,
            }
        },
        filters: {

            setLongth(value, n) {
                return value.substring(0, n)
            }
        },
        methods: {}


    })
</script>
