<meta charset="UTF-8">
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<div id="app">

</div>


<script>
    //配置文件对象
    var leaves = {
        beforeCreate() {
            console.log('green leaves')
        }
    }

    //vue组件工厂函数
    var fruit = Vue.component('fruit', {
        created() {
            console.log('yellow fruit')
        }
    })

    //带配置的Vue工厂函数
    var flowers = Vue.extend({
        mounted() {
            console.log('red flowers')
        }
    })


    const n = 1
    switch (n) {


        case 1:
            //生成实例>>>>>>>>>
            new Vue({
                el: "#app",

                mixins: [fruit, leaves, flowers, Vue], //fruit
                //后面的覆盖前面的
                template: "<p>apple</p>",
            });
            break;


        case 2:
            //生成组件>>>>>
            var apple = Vue.component('apple',
                {
                    mixins: [fruit, leaves, flowers, Vue], //fruit
                    //后面的覆盖前面的
                    template: "<p>apple</p>",
                }
            )

            var vm = new apple()
            var dom = vm.$mount().$el
            document.getElementById('app').appendChild(dom)
            break;


        case 3:
            //生成构造器>>>>>>>>>
            var apple = Vue.extend({

                mixins: [fruit, leaves, flowers, Vue], //fruit
                //后面的覆盖前面的
                template: "<p>apple</p>",
            });

            var vm = new apple()
            var dom = vm.$mount().$el
            document.getElementById('app').appendChild(dom)
            break;

//--------------------------------------------------------------------------------
        case 4:
            //生成实例>>>>>>>>>
            new Vue({
                el: "#app",

                extends: fruit,//leaves,flowers
                //后面的覆盖前面的
                template: "<p>apple</p>",
            });
            break;


        case 5:
            //生成组件>>>>>
            var apple = Vue.component('apple',
                {
                    extends: leaves,
                    //后面的覆盖前面的
                    template: "<p>apple</p>",
                }
            )

            var vm = new apple()
            var dom = vm.$mount().$el
            document.getElementById('app').appendChild(dom)
            break;


        case 6:
            //生成vue构造器>>>>>>>>>
            var apple = Vue.extend({

                extends: flowers,
                //后面的覆盖前面的
                template: "<p>apple</p>",
            });

            var vm = new apple()
            var dom = vm.$mount().$el
            document.getElementById('app').appendChild(dom)
            break;
    }


</script>
