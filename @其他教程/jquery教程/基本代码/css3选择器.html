<ul>

<style>
    p:empty {
        background: #B2E0FF
    }

    :not(p) {
        background: #eee
    }
    /*html ul li 下的第1个li*/
    ul li:nth-child(1) {
        color: red
    }
    /*html ul li 下的第2个li*/
    ul li:nth-of-type(2) {
        color: blue;
    }
    /*html ul li 下的偶数li*/
    ul li:nth-of-type(even){

        font-weight: bold;

    }
    a[href=""]{
        color: red;
    }

    a[href^="http"]{
        color: green;
    }
    h1+*{
        color: red;
    }
    h3~h4{color: blue}

</style>
