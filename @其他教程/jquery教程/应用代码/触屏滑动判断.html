<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://cdn.http6.net/jquery.min.js"></script>
</head>
<body style="height: 900px">
<script>
    $("body").on("touchstart", function(e) {
        // 判断默认行为是否可以被禁用
        if (e.cancelable) {
            // 判断默认行为是否已经被禁用
            if (!e.defaultPrevented) {
                e.preventDefault();
            }
        }
        startX = e.originalEvent.changedTouches[0].pageX,
                startY = e.originalEvent.changedTouches[0].pageY;
    });
    $("body").on("touchend", function(e) {
        // 判断默认行为是否可以被禁用
        if (e.cancelable) {
            // 判断默认行为是否已经被禁用
            if (!e.defaultPrevented) {
                e.preventDefault();
            }
        }
        moveEndX = e.originalEvent.changedTouches[0].pageX,
                moveEndY = e.originalEvent.changedTouches[0].pageY,
                X = moveEndX - startX,
                Y = moveEndY - startY;
        //左滑
        if ( X > 300 ) {
            alert('左滑');
        }
        //右滑
        else if ( X < 0 ) {
            alert('右滑');
        }
        //下滑
        else if ( Y > 0) {
            alert('下滑');
        }
        //上滑
        else if ( Y < 0 ) {
            alert('上滑');
        }
        //单击
        else{
            alert('单击');
        }
    });

</script>
</body>
</html>
