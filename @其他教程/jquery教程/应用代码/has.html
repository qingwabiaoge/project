<!DOCTYPE html>
<html>
<head>
    <style>
        i {
            float: right
        }

        .hidden {
            display: none
        }

        .visible {
            display: inline
        }

        .rotate {
            transform: rotate(90deg);
            transition: all 1s;
        }
    </style>
     <script src="http://cdn.http6.net/jquery.min.js"></script>
</head>

<body>
<ul style="width: 200px;"   >
    <li>list item 1</li>
    <li><a>list item 2</a>
        <ul>
            <li>list item 2-a</li>
            <li>list item 2-b</li>
        </ul>
    </li>
    <li>list item 3</li>
    <li>list item 4</li>
</ul>

<script>
    $('li').has('ul').find("a").after("<i class=' visible'>+</i><i class=' hidden'>-</i>")
            .end().find("ul").css("display", "none")
            .end().click(function () {

        $(this).find("i").toggleClass("hidden visible")
        $(this).find("ul").slideToggle()


    })
</script>

</body>
</html>
