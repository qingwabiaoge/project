<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
</head>
<body>

<style>
    @media screen and (max-width: 640px) {
        img {
            position: absolute;
            left: 50px;
            margin: 20px;
        }

    }

</style>
<div style="position: fixed ; top: 10px; right: 20px; z-index: 5"></div>
<p style="position: relative; margin: 900px 20px;;">
    <img style=" margin-left: 40px; width: 130%" src="https://www.baidu.com/img/bd_logo1.png?where=super" alt="" ">
</p>

<script>
    $($(window).scroll(
            function () {
                _width = $("img").width()
                _height = $("img").height()
                _position = $("img").position()//adsolude位置
                _offset = $("img").offset()//相对于文档的横向位置
                _scrollLeft = $("body").scrollLeft()//滚动条偏移位置
                _scrollTop = $(window).scrollTop()
                $("div").html("img宽度为" + _width +
                        "<br>img宽度为" + _height +
                        "<br>img的adsolude位置" + _position.left +
                        "<br>img的adsolud位置为" + _position.top +
                        "<br>img相对于文档的横向位置" + _offset.left +
                        "<br>img相对于文档的纵向位置" + _offset.top +
                        "<br>body在窗口的滚动条横向偏移位置" + _scrollLeft +
                        "<br>body在窗口的滚动条纵向偏移位置" + _scrollTop)
            }
            )
    )


</script>

</body>
</html>
