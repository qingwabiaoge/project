<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../style/ui/ui.css">
    <script src="http://cdn.http6.net/jquery.min.js"></script>
    <script src="https://getuikit.com/assets/uikit/dist/js/uikit.min.js?506"></script>
    <style>
        .navbar-form .form-group { width:0; overflow: hidden }

    </style>
</head>
<body>

<div class="cs " style="height: 90px">1111</div>
<div >222</div>
<form class="navbar-form navbar-right" role="search">
    <div class="form-group form-group-lg search ">
    <input type="text" class="form-control " placeholder="Search">
</div>

    <button type="submit" class="btn btn-default  btn-lg ">Submit</button>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        $(".btn").mouseover(function(){
            $(".search").animate({width:'170px'},"slow");
        });
        $(document).mouseup(function(e){
            if($(e.target).closest(".search").length==0){
                $(".search").animate({width:'0px'},"slow");
            }
        })


    });

</script>
</body>
</html>
