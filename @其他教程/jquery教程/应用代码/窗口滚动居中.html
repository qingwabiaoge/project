<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.http6.net/jquery.min.js"></script>

</head>

<body>

<p style="height: 1300px"></p>
<div class="tab" style="background:#98bf21;height:100px;width:100px;">
</div>
<div class="panel" style="background:#0f0;height:600px;width:100px;  "></div>
<p style="height: 1300px"></p>
<script>
    $(document).ready(function () {
        var i = $('.panel').offset().top - ($(window).height()-$(".panel").height())/2
        alert(i)
        $('.panel').css("display", "none")
                $(".tab").click(function () {
            $(".panel").slideToggle("slow");
            $("html,body").animate({scrollTop: i + "px"}, 500);
        });
    });
</script>
</body>
