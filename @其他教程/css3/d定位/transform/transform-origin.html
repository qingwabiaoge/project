<!DOCTYPE html>
<html>
<head>
     <script src="http://cdn.http6.net/jquery.min.js"></script>
    <style>
        #div1 {
            position: relative;
            height: 200px;
            width: 200px;
            margin: 100px;
            padding: 10px;
            border: 1px solid black;
        }

        .div2 {
            transform: rotateY(145deg);
            transform-origin: 100% 100%;
            padding: 50px;
            position: absolute;
            border: 1px solid black;
            background-color: yellow;
            transition: all 2s;
            opacity: 0;

        }

        .div3 {
            transform: rotateY(0deg);
            transition: all 2s;
            opacity: 1;
        }
    </style>
</head>

<body>
<button>click</button>
<div id="div1">
    <div class="div2">HELLO</div>
</div>
<script>
    $(
            function () {

                $("button").click(function () {
                    $(".div2").toggleClass("div3")
                })
            }
    )

</script>
</body>
</html>
