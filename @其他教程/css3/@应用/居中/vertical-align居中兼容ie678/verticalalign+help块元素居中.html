<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS垂直居中</title>
    <style>
        .wrapper {
            width: 500px;
            height: 500px;
            background-color: pink;

        }

        .box {

            background-color: deepskyblue;
            display: inline-block;
            vertical-align: middle;
            margin: 0 auto;
        }

        .help {
            width: 0;
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box">111111111</div>
    <div class="help"></div>
</div>
</body>
</html>
