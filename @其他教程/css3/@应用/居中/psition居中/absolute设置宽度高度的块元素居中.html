<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        .Center-Container {
            position: relative;
        }

        .Absolute-Center {
            width: 50%;
            height: 50%;
            overflow: auto;
            margin: auto;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
        }


    </style>
</head>
<body>
<div class="Center-Container" style="width: 700px ; height:700px ; border: 1px solid #f00">
<div CLASS="Absolute-Center" style="background: #ccc">   设置宽度高度+absolute+   margin: auto;居中</div>


</div>

</body>
</html>
